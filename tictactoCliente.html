<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multijugador con Autenticación (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .cell {
            width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold; cursor: pointer; background-color: white;
            border: 2px solid #e5e7eb; border-radius: 0.5rem; transition: background-color 0.2s ease-in-out;
        }
        .cell:hover:not(.disabled) { background-color: #f9fafb; }
        @media (max-width: 640px) {
            .cell { width: 80px; height: 80px; font-size: 2.5rem; }
            #auth-section input, #auth-section button,
            #network-section input, #network-section button, #network-section .game-list-item button { font-size: 0.875rem; }
        }
        .winning-cell { background-color: #a7f3d0 !important; color: #047857; }
        .hidden { display: none; }
        .player-image {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            border: 2px solid transparent; transition: border-color 0.3s; background-color: #e5e7eb;
        }
        .player-image.active { border-color: #3b82f6; }
        .winner-image {
            width: 30px; height: 30px; border-radius: 50%; object-fit: cover;
            margin-right: 8px; vertical-align: middle; display: inline-block;
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #f9fafb;
            opacity: 0.7;
        }
        .auth-message {
            padding: 0.75rem; margin-bottom: 1rem; border-radius: 0.375rem; font-size: 0.875rem;
        }
        .auth-message.error {
            background-color: #fee2e2; color: #b91c1c; border: 1px solid #fca5a5;
        }
        .auth-message.success {
            background-color: #d1fae5; color: #047857; border: 1px solid #6ee7b7;
        }
        .game-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .game-list-item:hover {
            background-color: #f9fafb;
        }
        .game-list-item p {
            font-size: 0.875rem;
            color: #374151; /* text-gray-700 */
        }
        .game-list-item .creator-name {
            font-weight: 500;
        }
        .game-list-item .game-id-short {
            font-size: 0.75rem;
            color: #6b7280; /* text-gray-500 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-100 to-purple-100">

    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Tic Tac Toe - Multijugador</h1>

    <div id="auth-section" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Acceder o Registrarse</h2>
        <div id="auth-message-display" class="auth-message hidden"></div>
        <form id="signin-form" class="space-y-4">
            <div>
                <label for="signin-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signin-email" name="signin-email" required autocomplete="email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="signin-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="signin-password" name="signin-password" required autocomplete="current-password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Iniciar Sesión
            </button>
            <p class="text-center text-sm">
                ¿No tienes cuenta? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate</a>
            </p>
        </form>
        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="signup-email" required autocomplete="email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Mínimo 6 caracteres">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Registrarse
            </button>
            <p class="text-center text-sm">
                ¿Ya tienes cuenta? <a href="#" id="show-signin" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia Sesión</a>
            </p>
        </form>
        <div id="user-status-section" class="hidden mt-6 text-center">
            <p class="text-sm text-gray-700">Conectado como: <strong id="user-email-display"></strong></p>
            <button id="signout-button"
                    class="mt-2 w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <div id="network-section" class="hidden w-full max-w-lg p-6 bg-white rounded-lg shadow-md mb-6">
         <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Conéctate a una Partida</h2>
         <div class="space-y-4">
             <div>
                 <button id="create-game-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                     Crear Nueva Partida
                 </button>
                 <p id="game-id-display" class="text-center text-sm text-gray-500 mt-2 break-all"></p>
             </div>

             <hr class="my-4">

             <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2 text-center">Partidas Abiertas</h3>
                <div id="open-games-list-container" class="mb-3">
                    <div id="open-games-list" class="space-y-2 max-h-48 sm:max-h-60 overflow-y-auto bg-gray-50 p-3 rounded-md border border-gray-200 shadow-sm">
                        <p id="no-open-games-message" class="text-center text-gray-500 py-4">Buscando partidas...</p>
                        </div>
                </div>
                <button id="refresh-games-button" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                        <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 0 1-9.458-4.595V6.19a.75.75 0 1 0-1.5 0v1.503a7 7 0 0 0 12.283 5.858l1.148 1.147a.75.75 0 1 0 1.06-1.06l-1.147-1.148ZM4.688 8.576a5.5 5.5 0 0 1 9.458 4.595v.639a.75.75 0 1 0 1.5 0v-1.503a7 7 0 0 0-12.283-5.858l-1.148-1.147a.75.75 0 1 0-1.06 1.06l1.147 1.148Z" clip-rule="evenodd" />
                    </svg>
                    Actualizar Lista
                </button>
             </div>
             <hr class="my-4">

             <div>
                 <label for="join-game-id" class="block text-sm font-medium text-gray-700 mb-1">O únete con un ID específico:</label>
                 <div class="flex space-x-2">
                     <input type="text" id="join-game-id" placeholder="Introduce ID de la partida" class="flex-grow border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
                     <button id="join-game-id-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition duration-200" disabled>
                         Unirse con ID
                     </button>
                 </div>
                 <p id="network-status" class="text-center text-sm text-gray-600 mt-2 h-auto min-h-[1.25rem]"></p>
             </div>
         </div>
    </div>

    <div id="game-section" class="hidden w-full max-w-md flex flex-col items-center">
        <div class="flex justify-around w-full mb-4 p-3 bg-white rounded-lg shadow">
             <div id="player-info-0" class="flex flex-col items-center text-center">
                 <img id="player-image-0" src="" alt="Jugador 1" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-0">Jugador 1</span> (X)</p>
             </div>
             <div class="flex items-center text-xl font-bold text-gray-500">VS</div>
             <div id="player-info-1" class="flex flex-col items-center text-center">
                 <img id="player-image-1" src="" alt="Jugador 2" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-1">Jugador 2</span> (O)</p>
             </div>
        </div>
        <p id="turn-indicator" class="text-lg font-semibold text-gray-800 mb-3 hidden">Turno de: <span id="current-player-name" class="font-bold"></span></p>
        <div id="board" class="grid grid-cols-3 gap-2 mb-4 bg-gray-200 p-2 rounded-lg shadow-inner">
            <div data-index="0" class="cell"></div> <div data-index="1" class="cell"></div> <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div> <div data-index="4" class="cell"></div> <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div> <div data-index="7" class="cell"></div> <div data-index="8" class="cell"></div>
        </div>
        <div id="status-message-container" class="flex items-center justify-center text-xl font-semibold text-center text-gray-800 mb-4 h-8">
            <span id="status-message"></span>
        </div>
        <div class="flex space-x-4">
             <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Abandonar Partida
            </button>
        </div>
    </div>

    <script>
        // --- Log inicial para depurar el hash de la URL ---
        console.log("RAW window.location.href:", window.location.href);
        console.log("RAW window.location.hash:", window.location.hash);

        // --- Variables del DOM ---
        const authSection = document.getElementById('auth-section');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showSigninLink = document.getElementById('show-signin');
        const authMessageDisplay = document.getElementById('auth-message-display');
        const userStatusSection = document.getElementById('user-status-section');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signoutButton = document.getElementById('signout-button');
        const networkSection = document.getElementById('network-section');
        const createGameButton = document.getElementById('create-game-button');
        const gameIdDisplay = document.getElementById('game-id-display');
        const joinGameIdInput = document.getElementById('join-game-id');
        const joinGameWithIdButton = document.getElementById('join-game-id-button');
        const networkStatus = document.getElementById('network-status');
        const gameSection = document.getElementById('game-section');
        const playerInfoElements = [document.getElementById('player-info-0'), document.getElementById('player-info-1')];
        const playerImageElements = [document.getElementById('player-image-0'), document.getElementById('player-image-1')];
        const playerNameElements = [document.getElementById('player-name-0'), document.getElementById('player-name-1')];
        const turnIndicator = document.getElementById('turn-indicator');
        const currentPlayerName = document.getElementById('current-player-name');
        const boardElement = document.getElementById('board');
        let cells = [];
        const statusMessageContainer = document.getElementById('status-message-container');
        let statusMessage = document.getElementById('status-message');
        const resetButton = document.getElementById('reset-button');
        const openGamesListDiv = document.getElementById('open-games-list');
        const noOpenGamesMessageP = document.getElementById('no-open-games-message');
        const refreshGamesButton = document.getElementById('refresh-games-button');

        // --- Constantes ---
        const DEFAULT_IMAGE_URL = 'https://placehold.co/60x60/cccccc/ffffff?text=?';
        const SUPABASE_TABLE_NAME = 'games';

        // --- Estado del Usuario y Juego ---
        let supabase = null;
        let realtimeChannel = null;
        let currentUser = null;
        let localPlayerProfile = null;
        let currentGameId = null;
        let localPlayerIndex = -1;
        let gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayerIndex: 0,
            players: [null, null],
            isGameOver: false,
            winnerIndex: -1,
            winningCombination: null
        };
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initializeSupabase() {
            console.log("Intentando inicializar Supabase...");
            try {
                // --- ¡¡¡REEMPLAZA CON TU URL Y ANON KEY DE SUPABASE AQUÍ!!! ---
                const supabaseUrl = 'https://gjxhppuobvjuypsxqhah.supabase.co'; // <-- PON TU URL AQUÍ
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqeGhwcHVvYnZqdXlwc3hxaGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MzcxNzIsImV4cCI6MjA2MjAxMzE3Mn0.Rk1xe9CCyDccS4ueN-AI6Glv05xSK7hS2LXtxclLXtU'; // <-- PON TU ANON KEY AQUÍ
                // 

                if (!supabaseUrl || !supabaseKey || supabaseUrl.includes('TU_') || supabaseKey.includes('TU_')) {
                     console.warn("Supabase URL o Key no configuradas.");
                     displayAuthMessage("Configuración de Supabase incompleta. Revisa la consola.", true);
                     throw new Error("Configuración de Supabase incompleta.");
                }
                if (typeof window.supabase === 'undefined' || typeof window.supabase.createClient !== 'function') {
                    console.error("El SDK de Supabase no se ha cargado correctamente.");
                    displayAuthMessage("Error al cargar el SDK de Supabase. Revisa la consola.", true);
                    throw new Error("SDK de Supabase no cargado.");
                }
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase inicializado correctamente.");
                return true;
            } catch (error) {
                console.error("Error inicializando Supabase:", error);
                networkStatus.textContent = "Error al conectar con el servicio.";
                displayAuthMessage(`Error al conectar: ${error.message}`, true);
                authSection.classList.remove('hidden');
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                supabase = null;
                return false;
            }
        }

        function displayAuthMessage(message, isError = false) {
            authMessageDisplay.textContent = message;
            authMessageDisplay.classList.remove('hidden');
            if (isError) {
                authMessageDisplay.classList.remove('success');
                authMessageDisplay.classList.add('error');
            } else {
                authMessageDisplay.classList.remove('error');
                authMessageDisplay.classList.add('success');
            }
        }

        function clearAuthMessage() {
            authMessageDisplay.textContent = '';
            authMessageDisplay.classList.add('hidden');
            authMessageDisplay.classList.remove('error', 'success');
        }

        async function handleSignUp(event) {
            console.log("handleSignUp: Function called.");
            event.preventDefault();
            clearAuthMessage();
            if (!supabase) {
                console.error("handleSignUp: Supabase no está inicializado.");
                displayAuthMessage("Supabase no está inicializado.", true);
                return;
            }

            const email = signupForm.elements['signup-email'].value;
            const password = signupForm.elements['signup-password'].value;
            console.log("handleSignUp: Attempting to sign up with email:", email);

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                console.error("handleSignUp: Error en registro:", error);
                displayAuthMessage(`Error en registro: ${error.message}`, true);
            } else {
                console.log("handleSignUp: Usuario registrado:", data.user);
                displayAuthMessage("¡Registro exitoso! Revisa tu email para confirmar. Luego, inicia sesión.", false);
                signupForm.classList.add('hidden');
                signinForm.classList.remove('hidden');
            }
        }

        async function handleSignIn(event) {
            event.preventDefault();
            clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }
            const email = signinForm.elements['signin-email'].value;
            const password = signinForm.elements['signin-password'].value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                displayAuthMessage(`Error al iniciar sesión: ${error.message}`, true);
                console.error("Error al iniciar sesión:", error);
            } else {
                // onAuthStateChange se encargará de actualizar la UI
                displayAuthMessage("Inicio de sesión exitoso. Cargando...", false);
                console.log("Usuario inició sesión:", data.user);
            }
        }

        async function handleSignOut() {
            clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }
            const { error } = await supabase.auth.signOut();
            if (error) {
                displayAuthMessage(`Error al cerrar sesión: ${error.message}`, true);
                console.error("Error al cerrar sesión:", error);
            } else {
                // onAuthStateChange se encargará de actualizar la UI y llamar a leaveGame si es necesario
                displayAuthMessage("Sesión cerrada.", false);
                console.log("Usuario cerró sesión.");
            }
        }

        function updateAuthUI(user) {
            currentUser = user;
            if (user) {
                console.log("updateAuthUI: Usuario detectado:", user.email);
                authSection.classList.add('hidden');
                userStatusSection.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                networkSection.classList.remove('hidden');
                createGameButton.disabled = false;
                joinGameWithIdButton.disabled = false;
                const placeholderColor = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                const placeholderText = user.email.charAt(0).toUpperCase();
                localPlayerProfile = {
                    id: user.id, name: user.email,
                    imageUrl: `https://placehold.co/60x60/${placeholderColor}/ffffff?text=${placeholderText}`
                };
                console.log("updateAuthUI: localPlayerProfile creado:", localPlayerProfile);
                fetchAndDisplayOpenGames();
            } else {
                console.log("updateAuthUI: No hay usuario.");
                authSection.classList.remove('hidden');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                userStatusSection.classList.add('hidden');
                userEmailDisplay.textContent = '';
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                createGameButton.disabled = true;
                joinGameWithIdButton.disabled = true;
                localPlayerProfile = null;
                if (realtimeChannel) leaveGame(); // Asegurarse de limpiar el estado del juego si se cierra sesión
            }
            // No limpiar authMessage aquí, ya que puede ser útil ver el último mensaje (ej. "Signed in")
        }

        // --- Funciones de Red ---
        async function fetchAndDisplayOpenGames() {
            console.log("fetchAndDisplayOpenGames: Function called.");
            if (!supabase || !localPlayerProfile) {
                console.warn("fetchAndDisplayOpenGames: Supabase no listo o perfil local no disponible.");
                noOpenGamesMessageP.textContent = "Error al cargar partidas (no conectado).";
                openGamesListDiv.innerHTML = ''; openGamesListDiv.appendChild(noOpenGamesMessageP);
                return;
            }
            noOpenGamesMessageP.textContent = "Buscando partidas...";
            openGamesListDiv.innerHTML = ''; openGamesListDiv.appendChild(noOpenGamesMessageP);

            try {
                const { data: openGames, error } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .select('id, players, created_at')
                    .is('players->1', null) // Solo un jugador (el creador)
                    .eq('is_game_over', false)
                    .not('players->0->>id', 'eq', localPlayerProfile.id) // No mostrar mis propias partidas
                    .order('created_at', { ascending: false });

                if (error) {
                    console.error("fetchAndDisplayOpenGames: Error al obtener partidas:", error);
                    noOpenGamesMessageP.textContent = "Error al cargar la lista de partidas.";
                    throw error;
                }
                openGamesListDiv.innerHTML = '';
                if (openGames && openGames.length > 0) {
                    openGames.forEach(game => {
                        const gameItem = document.createElement('div');
                        gameItem.classList.add('game-list-item');
                        const gameInfo = document.createElement('div');
                        const creatorNameP = document.createElement('p');
                        creatorNameP.classList.add('creator-name');
                        creatorNameP.textContent = `Creada por: ${game.players[0]?.name.split('@')[0] || 'Desconocido'}`;
                        const gameIdP = document.createElement('p');
                        gameIdP.classList.add('game-id-short');
                        gameIdP.textContent = `ID: ${game.id.substring(0, 8)}...`;
                        gameInfo.appendChild(creatorNameP); gameInfo.appendChild(gameIdP);
                        const joinButton = document.createElement('button');
                        joinButton.textContent = 'Unirse';
                        joinButton.classList.add('bg-green-500', 'hover:bg-green-600', 'text-white', 'font-bold', 'py-1', 'px-3', 'rounded-md', 'text-xs', 'sm:text-sm');
                        joinButton.onclick = () => joinGame(game.id);
                        gameItem.appendChild(gameInfo); gameItem.appendChild(joinButton);
                        openGamesListDiv.appendChild(gameItem);
                    });
                } else {
                    noOpenGamesMessageP.textContent = "No hay partidas abiertas disponibles.";
                    openGamesListDiv.appendChild(noOpenGamesMessageP);
                }
            } catch (error) {
                console.error("fetchAndDisplayOpenGames: Excepción al obtener partidas:", error);
                if (openGamesListDiv.innerHTML === '' || openGamesListDiv.contains(noOpenGamesMessageP)) {
                    noOpenGamesMessageP.textContent = "Error al cargar la lista de partidas.";
                    openGamesListDiv.innerHTML = ''; openGamesListDiv.appendChild(noOpenGamesMessageP);
                }
            }
        }

        async function createGame() {
            console.log("createGame: Function called.");
            if (!localPlayerProfile || !supabase) {
                networkStatus.textContent = !localPlayerProfile ? "Debes iniciar sesión primero." : "Error de conexión."; return;
            }
            networkStatus.textContent = "Creando partida...";
            createGameButton.disabled = true; joinGameWithIdButton.disabled = true; refreshGamesButton.disabled = true;

            try {
                const initialGameStateForSupabase = {
                    board: Array(9).fill(''), current_player_index: 0,
                    players: [localPlayerProfile, null], is_game_over: false,
                    winner_index: -1, winning_combination: null
                };
                const { data, error } = await supabase.from(SUPABASE_TABLE_NAME)
                    .insert([initialGameStateForSupabase]).select().single();

                if (error) throw error;
                if (!data || !data.id) throw new Error("No se pudo obtener el ID de la partida creada.");

                currentGameId = data.id; localPlayerIndex = 0;
                networkStatus.textContent = `Partida creada! ID: ${currentGameId}. Esperando oponente...`;
                gameIdDisplay.textContent = `ID de Partida: ${currentGameId}`;
                listenToGameUpdates(currentGameId);
            } catch (error) {
                console.error("Error al crear la partida:", error);
                networkStatus.textContent = `Error al crear partida: ${error.message}.`;
                createGameButton.disabled = false; joinGameWithIdButton.disabled = false; refreshGamesButton.disabled = false;
            }
        }

        async function joinGame(gameIdFromList = null) {
            console.log("joinGame: Function called.");
            if (!localPlayerProfile || !supabase) {
                networkStatus.textContent = "Debes iniciar sesión para unirte."; return;
            }
            const gameIdToJoin = gameIdFromList || joinGameIdInput.value.trim();
            if (!gameIdToJoin) {
                networkStatus.textContent = "Por favor, introduce un ID de partida."; return;
            }

            networkStatus.textContent = `Uniéndose a la partida ${gameIdToJoin}...`;
            createGameButton.disabled = true; joinGameWithIdButton.disabled = true; refreshGamesButton.disabled = true;

            try {
                const { data: gameData, error: fetchError } = await supabase
                    .from(SUPABASE_TABLE_NAME).select('*').eq('id', gameIdToJoin).single();

                if (fetchError || !gameData) {
                    throw new Error(fetchError?.message || "Partida no encontrada o ya no está disponible.");
                }
                if (gameData.players[1] && gameData.players[1].id !== localPlayerProfile.id) { // Si hay P2 y no soy yo
                    throw new Error("La partida ya está llena.");
                }
                if (gameData.players[0].id === localPlayerProfile.id) {
                    throw new Error("No puedes unirte a tu propia partida como jugador 2.");
                }

                const updatedPlayers = [gameData.players[0], localPlayerProfile];
                // Solo actualiza current_player_index si el P2 era null. Si P2 ya existe (es decir, soy yo re-uniéndome), no cambies el turno.
                const updatePayload = { players: updatedPlayers };
                if (!gameData.players[1]) { // Si el slot P2 estaba vacío
                    updatePayload.current_player_index = 0; // Reiniciar turno al P1
                }

                const { data: updateData, error: updateError } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .update(updatePayload)
                    .eq('id', gameIdToJoin)
                    .select()
                    .single();

                if (updateError) throw updateError;

                currentGameId = gameIdToJoin; localPlayerIndex = 1;
                networkStatus.textContent = "¡Te has unido a la partida! Esperando inicio...";
                gameIdDisplay.textContent = `ID de Partida: ${currentGameId}`;
                listenToGameUpdates(currentGameId);

            } catch (error) {
                console.error("Error al unirse a la partida:", error);
                networkStatus.textContent = `Error al unirse: ${error.message}`;
                createGameButton.disabled = false; joinGameWithIdButton.disabled = false; refreshGamesButton.disabled = false;
            }
        }

        function mapSupabaseToLocalState(supabaseData) {
            if (!supabaseData) {
                console.error("mapSupabaseToLocalState: supabaseData es nulo o indefinido.");
                return {
                    board: Array(9).fill(''), currentPlayerIndex: 0, players: [null, null],
                    isGameOver: false, winnerIndex: -1, winningCombination: null
                };
            }
            let playersArray = [null, null];
            if (supabaseData.players && Array.isArray(supabaseData.players)) {
                playersArray[0] = supabaseData.players[0] || null;
                playersArray[1] = supabaseData.players[1] || null;
            }
            return {
                board: supabaseData.board || Array(9).fill(''),
                currentPlayerIndex: typeof supabaseData.current_player_index === 'number' ? supabaseData.current_player_index : 0,
                players: playersArray,
                isGameOver: supabaseData.is_game_over || false,
                winnerIndex: typeof supabaseData.winner_index === 'number' ? supabaseData.winner_index : -1,
                winningCombination: supabaseData.winning_combination || null
            };
        }

        function processGameStateUpdate(updatedData) {
            console.log(`processGameStateUpdate: Recibidos datos (stringified):`, JSON.stringify(updatedData));
            gameState = mapSupabaseToLocalState(updatedData);
            console.log(`processGameStateUpdate: Estado local actualizado (stringified):`, JSON.stringify(gameState));
            console.log(`processGameStateUpdate: localPlayerIndex: ${localPlayerIndex}`);

            const P0_DataExists = gameState.players && gameState.players[0] && gameState.players[0].id;
            const P1_DataExists = gameState.players && gameState.players[1] && gameState.players[1].id;
            console.log(`processGameStateUpdate: P0_DataExists: ${P0_DataExists}, P1_DataExists: ${P1_DataExists}`);

            if (gameSection.classList.contains('hidden')) {
                if ((localPlayerIndex === 0 && P0_DataExists) || (localPlayerIndex === 1 && P0_DataExists && P1_DataExists)) {
                    showGameScreen();
                } else {
                    if (localPlayerIndex === 0 && P0_DataExists && !P1_DataExists) {
                         networkStatus.textContent = `Esperando al Jugador 2... ID: ${currentGameId}`;
                    } else { networkStatus.textContent = "Sincronizando partida..."; }
                }
            } else {
                renderBoard(); updatePlayerInfo(); updatePlayerTurnDisplay(); updateGameStatus();
            }

            if (!gameSection.classList.contains('hidden')) {
                 if (P0_DataExists && P1_DataExists && !gameState.isGameOver) {
                    networkStatus.textContent = "¡Partida en curso!";
                 } else if (gameState.isGameOver) {
                    networkStatus.textContent = "Partida finalizada.";
                 }
             }
        }

        function listenToGameUpdates(gameId) {
            if (!supabase || !gameId) { console.error("listenToGameUpdates: Supabase no inicializado o gameId no proporcionado."); return; }
            console.log(`listenToGameUpdates: Configurando listener para gameId: ${gameId}`);

            if (realtimeChannel) {
                console.log("listenToGameUpdates: Removiendo canal Realtime existente...");
                supabase.removeChannel(realtimeChannel)
                    .then(status => console.log("listenToGameUpdates: Canal Realtime anterior removido, estado:", status))
                    .catch(error => console.error("listenToGameUpdates: Error al remover canal Realtime previo:", error));
                realtimeChannel = null;
            }

            realtimeChannel = supabase
                .channel(`game-${gameId}`)
                .on('postgres_changes', { event: '*', schema: 'public', table: SUPABASE_TABLE_NAME, filter: `id=eq.${gameId}` },
                    (payload) => {
                        console.log('listenToGameUpdates: Cambio recibido de Supabase:', payload);
                        if (payload.eventType === 'DELETE') {
                            alert("La partida ha sido eliminada o ha terminado."); leaveGame(); return;
                        }
                        if (!payload.new) { console.warn("listenToGameUpdates: Payload no contiene 'new'.", payload); return; }
                        processGameStateUpdate(payload.new);
                    }
                )
                .subscribe(async (status, err) => {
                    if (status === 'SUBSCRIBED') {
                        console.log(`listenToGameUpdates: Suscrito a ${gameId}. Cargando estado inicial.`);
                        networkStatus.textContent = "Conectado. Cargando partida...";
                        try {
                            const { data: initialData, error: initialError } = await supabase
                                .from(SUPABASE_TABLE_NAME).select('*').eq('id', gameId).single();
                            if (initialError) {
                                console.error("Error cargando estado inicial (fetch):", initialError);
                                if (initialError.code === 'PGRST116') {
                                     networkStatus.textContent = "Partida no existe/eliminada."; leaveGame();
                                } else { networkStatus.textContent = "Error al cargar partida."; }
                                return;
                            }
                            if (initialData) { processGameStateUpdate(initialData); }
                            else { networkStatus.textContent = "Partida no encontrada (tras suscripción)."; leaveGame(); }
                        } catch (e) { console.error("Error crítico carga/proceso inicial:", e); networkStatus.textContent = "Error crítico."; }
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error(`Error en canal Realtime (${status}):`, err);
                        networkStatus.textContent = `Error de conexión Realtime (${status}).`;
                    } else { console.log(`Estado del canal Realtime: ${status}`); }
                });
        }

        async function sendMove(cellIndex) {
            if (!currentGameId || !supabase || localPlayerIndex === -1 ||
                gameState.board[cellIndex] !== '' || gameState.isGameOver ||
                gameState.currentPlayerIndex !== localPlayerIndex) {
                console.warn("sendMove: Movimiento inválido o fuera de turno.");
                return;
            }

            const symbol = localPlayerIndex === 0 ? 'X' : 'O';
            const newBoard = [...gameState.board];
            newBoard[cellIndex] = symbol;

            const { winner, combination } = checkWinOrDraw(newBoard, symbol);
            let newIsGameOver = false;
            let newWinnerIndex = -1;
            let newWinningCombination = null;
            let nextPlayerIndex = (gameState.currentPlayerIndex + 1) % 2;

            if (winner && winner !== 'draw') {
                newIsGameOver = true; newWinnerIndex = localPlayerIndex; newWinningCombination = combination;
            } else if (winner === 'draw' || !newBoard.includes('')) { // Empate
                newIsGameOver = true;
            }

            const updatedGameStateForSupabase = {
                board: newBoard, current_player_index: nextPlayerIndex,
                is_game_over: newIsGameOver, winner_index: newWinnerIndex,
                winning_combination: newWinningCombination
            };

            try {
                const { error } = await supabase.from(SUPABASE_TABLE_NAME)
                    .update(updatedGameStateForSupabase).eq('id', currentGameId);
                if (error) {
                    console.error("Error al enviar movimiento a Supabase:", error);
                    networkStatus.textContent = "Error al enviar movimiento.";
                } else { console.log("Movimiento enviado y actualizado en Supabase."); }
            } catch (error) {
                console.error("Error en sendMove:", error);
                networkStatus.textContent = "Error al procesar movimiento.";
            }
        }

        async function leaveGame() {
            console.log("leaveGame: Called. currentGameId:", currentGameId);
            if (realtimeChannel) {
                console.log("leaveGame: Unsubscribing from realtime channel.");
                try {
                    await supabase.removeChannel(realtimeChannel);
                } catch (error) { console.error("leaveGame: Error removing channel:", error); }
                realtimeChannel = null;
            }

            // Si el creador abandona una partida que solo tiene un jugador (él mismo) y no ha terminado, la borra.
            if (currentGameId && localPlayerIndex === 0 &&
                (!gameState.players || !gameState.players[1]) && !gameState.isGameOver) {
                console.log("leaveGame: Player 0 leaving an empty/unfinished game. Deleting game.");
                try {
                    const { error } = await supabase.from(SUPABASE_TABLE_NAME).delete().eq('id', currentGameId);
                    if (error) console.error("Error deleting game:", error);
                    else console.log("Game deleted by creator.");
                } catch(e) { console.error("Exception deleting game:", e); }
            }

            resetLocalGameState();
            gameSection.classList.add('hidden');
            gameIdDisplay.textContent = '';
            statusMessage.textContent = '';
            networkStatus.textContent = 'Has abandonado la partida.';

            if (currentUser) {
                networkSection.classList.remove('hidden');
                createGameButton.disabled = false;
                joinGameWithIdButton.disabled = false;
                fetchAndDisplayOpenGames();
            } else {
                authSection.classList.remove('hidden');
                networkSection.classList.add('hidden');
            }
        }

        function resetLocalGameState() {
            console.log("resetLocalGameState: Resetting local game state.");
            currentGameId = null; localPlayerIndex = -1;
            gameState = {
                board: Array(9).fill(''), currentPlayerIndex: 0, players: [null, null],
                isGameOver: false, winnerIndex: -1, winningCombination: null
            };
            if (cells && cells.length > 0) {
                cells.forEach(cell => {
                    cell.textContent = '';
                    cell.classList.remove('winning-cell', 'disabled');
                });
            }
            playerImageElements.forEach(img => img.src = DEFAULT_IMAGE_URL);
            playerNameElements.forEach(nameEl => nameEl.textContent = 'Jugador ?');
            playerInfoElements.forEach(infoEl => infoEl.classList.remove('active'));
            turnIndicator.classList.add('hidden');
        }

        function showGameScreen() {
             console.log("showGameScreen: Function called.");
             authSection.classList.add('hidden'); networkSection.classList.add('hidden'); gameSection.classList.remove('hidden');
             if (cells.length === 0) { // Inicializar celdas solo una vez
                 cells = Array.from(boardElement.querySelectorAll('.cell'));
                 cells.forEach(cell => cell.addEventListener('click', handleCellClick));
             }
             renderBoard(); updatePlayerInfo(); updatePlayerTurnDisplay(); updateGameStatus();
        }

        function updatePlayerInfo() {
            if (!gameState.players) return;
            gameState.players.forEach((player, index) => {
                const nameToShow = player ? (player.name.split('@')[0] || `Jugador ${index + 1}`) : `Jugador ${index + 1}`;
                playerNameElements[index].textContent = nameToShow;
                playerImageElements[index].src = player?.imageUrl || DEFAULT_IMAGE_URL;
                playerImageElements[index].alt = nameToShow;
                playerInfoElements[index].classList.toggle('active', index === gameState.currentPlayerIndex && !gameState.isGameOver);
            });
        }

        function renderBoard() {
            if (!cells || cells.length === 0) return;
            gameState.board.forEach((value, index) => {
                cells[index].textContent = value;
                cells[index].classList.remove('winning-cell', 'disabled');
                // Deshabilitar si la celda está ocupada, el juego terminó, o no es el turno del jugador local
                if (value !== '' || gameState.isGameOver || (localPlayerIndex !== -1 && localPlayerIndex !== gameState.currentPlayerIndex)) {
                    cells[index].classList.add('disabled');
                }
            });
            if (gameState.winningCombination) {
                gameState.winningCombination.forEach(idx => cells[idx].classList.add('winning-cell'));
            }
        }

        function handleCellClick(event) {
            if (!currentUser || localPlayerIndex === -1) return;
            const index = parseInt(event.target.dataset.index);
            if (gameState.board[index] === '' && !gameState.isGameOver && gameState.currentPlayerIndex === localPlayerIndex) {
                sendMove(index);
            }
        }

        function updatePlayerTurnDisplay() {
            if (gameState.isGameOver || !gameState.players[gameState.currentPlayerIndex]) {
                turnIndicator.classList.add('hidden'); return;
            }
            turnIndicator.classList.remove('hidden');
            const currentTurnPlayer = gameState.players[gameState.currentPlayerIndex];
            currentPlayerName.textContent = currentTurnPlayer?.name.split('@')[0] || (gameState.currentPlayerIndex === 0 ? 'X' : 'O');
        }

        function checkWinOrDraw(boardToCheck, lastSymbol) {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (boardToCheck[a] === lastSymbol && boardToCheck[b] === lastSymbol && boardToCheck[c] === lastSymbol) {
                    return { winner: lastSymbol, combination };
                }
            }
            if (!boardToCheck.includes('')) return { winner: 'draw', combination: null };
            return { winner: null, combination: null };
        }

        function updateGameStatus() {
            statusMessage.innerHTML = ''; statusMessageContainer.classList.remove('hidden');
            if (gameState.isGameOver) {
                turnIndicator.classList.add('hidden');
                let winnerProfile = (gameState.winnerIndex !== -1 && gameState.players[gameState.winnerIndex]) ? gameState.players[gameState.winnerIndex] : null;
                if (winnerProfile) {
                    const winnerImg = document.createElement('img');
                    winnerImg.src = winnerProfile.imageUrl || DEFAULT_IMAGE_URL; winnerImg.alt = winnerProfile.name;
                    winnerImg.classList.add('winner-image'); statusMessage.appendChild(winnerImg);
                    statusMessage.appendChild(document.createTextNode(`¡${winnerProfile.name.split('@')[0]} ha ganado!`));
                } else if (gameState.winnerIndex === -1 && !gameState.board.includes('')) {
                    statusMessage.textContent = "¡Es un empate!";
                } else { statusMessage.textContent = "Partida terminada."; }
                cells.forEach(cell => cell.classList.add('disabled'));
                createGameButton.disabled = !currentUser; joinGameWithIdButton.disabled = !currentUser; refreshGamesButton.disabled = !currentUser;
            } else {
                if (!gameState.players[0] || !gameState.players[1]) {
                    statusMessage.textContent = "Esperando jugadores...";
                } else { statusMessage.textContent = ""; } // Partida en curso, el indicador de turno es suficiente
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed.");
            const supabaseReady = initializeSupabase();
            console.log("DOMContentLoaded: supabaseReady status:", supabaseReady);

            showSignupLink.addEventListener('click', (e) => { e.preventDefault(); signinForm.classList.add('hidden'); signupForm.classList.remove('hidden'); clearAuthMessage(); });
            showSigninLink.addEventListener('click', (e) => { e.preventDefault(); signupForm.classList.add('hidden'); signinForm.classList.remove('hidden'); clearAuthMessage(); });

            if (supabaseReady) {
                console.log("DOMContentLoaded: supabaseReady is true. Attaching auth event listeners.");
                if (signinForm) signinForm.addEventListener('submit', handleSignIn);
                if (signupForm) signupForm.addEventListener('submit', handleSignUp);
                if (signoutButton) signoutButton.addEventListener('click', handleSignOut);

                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('[DEBUG] Auth State Change Event:', event);
                    console.log('[DEBUG] Session Object:', session);
                    // console.log('[DEBUG] Current window.location.hash:', window.location.hash); // Para ver si el hash está presente en este punto

                    const user = session?.user || null;
                    updateAuthUI(user); // Actualiza la UI general basada en el usuario

                    if (event === 'SIGNED_IN' && session) {
                        console.log('[DEBUG] SIGNED_IN event detected successfully! User:', session.user.email);
                        clearAuthMessage(); // Limpiar mensajes de error/éxito de formularios
                        displayAuthMessage("Sesión iniciada correctamente.", false);
                        // Podrías limpiar el hash de la URL aquí si lo deseas para que no se vea el token
                        // if (window.location.hash.includes('access_token')) {
                        //    window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                        // }
                    } else if (event === 'INITIAL_SESSION' && !session) {
                        console.log('[DEBUG] Initial session, no user.');
                        // Si hay un hash de error (como otp_expired), muéstralo
                        if (window.location.hash.includes('error=')) {
                            const params = new URLSearchParams(window.location.hash.substring(1)); // Quita el #
                            const errorDescription = params.get('error_description');
                            if (errorDescription) {
                                displayAuthMessage(`Error de autenticación: ${errorDescription.replace(/\+/g, ' ')}`, true);
                            }
                        }
                    } else if (event === 'SIGNED_OUT') {
                        console.log('[DEBUG] SIGNED_OUT event.');
                        // updateAuthUI ya llama a leaveGame si es necesario y limpia el estado
                        displayAuthMessage("Sesión cerrada.", false);
                    } else if (event === 'USER_DELETED') {
                        console.log('[DEBUG] USER_DELETED event.');
                        displayAuthMessage("Usuario eliminado.", true);
                    } else if (event === 'PASSWORD_RECOVERY') {
                        console.log('[DEBUG] PASSWORD_RECOVERY event. El usuario debería estar en una página de reseteo de contraseña.');
                        displayAuthMessage("Revisa tu email para resetear la contraseña.", false);
                    } else if (event === 'TOKEN_REFRESHED'){
                        console.log('[DEBUG] TOKEN_REFRESHED event.');
                    }
                });
            } else {
                console.warn("DOMContentLoaded: supabaseReady is false. Auth event listeners NOT attached.");
                updateAuthUI(null);
            }

            if (createGameButton) createGameButton.addEventListener('click', createGame);
            if (joinGameWithIdButton) joinGameWithIdButton.addEventListener('click', () => joinGame());
            if (refreshGamesButton) refreshGamesButton.addEventListener('click', fetchAndDisplayOpenGames);
            if (resetButton) resetButton.addEventListener('click', leaveGame);
        });
    </script>
