<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multijugador con Autenticación (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* bg-gray-100 */
        }
        .cell {
            width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold; cursor: pointer; background-color: white;
            border: 2px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.5rem; /* rounded-lg */
            transition: background-color 0.2s ease-in-out;
        }
        .cell:hover:not(.disabled) { background-color: #f9fafb; /* hover:bg-gray-50 */ }
        @media (max-width: 640px) { /* sm breakpoint */
            .cell { width: 80px; height: 80px; font-size: 2.5rem; }
            #auth-section input, #auth-section button,
            #network-section input, #network-section button, #network-section .game-list-item button { font-size: 0.875rem; /* text-sm */ }
        }
        .winning-cell { background-color: #a7f3d0 !important; /* bg-green-200 */ color: #047857; /* text-green-700 */ }
        .hidden { display: none; }
        .player-image {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            border: 2px solid transparent; transition: border-color 0.3s; background-color: #e5e7eb; /* bg-gray-200 for placeholder */
        }
        .player-image.active { border-color: #3b82f6; /* border-blue-500 */ }
        .winner-image {
            width: 30px; height: 30px; border-radius: 50%; object-fit: cover;
            margin-right: 8px; vertical-align: middle; display: inline-block;
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #f9fafb; /* bg-gray-50 */
            opacity: 0.7;
        }
        .auth-message {
            padding: 0.75rem; /* p-3 */
            margin-bottom: 1rem; /* mb-4 */
            border-radius: 0.375rem; /* rounded-md */
            font-size: 0.875rem; /* text-sm */
        }
        .auth-message.error {
            background-color: #fee2e2; /* bg-red-100 */
            color: #b91c1c; /* text-red-700 */
            border: 1px solid #fca5a5; /* border-red-300 */
        }
        .auth-message.success {
            background-color: #d1fae5; /* bg-green-100 */
            color: #047857; /* text-green-700 */
            border: 1px solid #6ee7b7; /* border-green-300 */
        }
        .game-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            background-color: white;
            border: 1px solid #e5e7eb; /* border-gray-200 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s;
        }
        .game-list-item:hover {
            background-color: #f9fafb; /* hover:bg-gray-50 */
        }
        .game-list-item p {
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
        }
        .game-list-item .creator-name {
            font-weight: 500; /* font-medium */
        }
        .game-list-item .game-id-short {
            font-size: 0.75rem; /* text-xs */
            color: #6b7280; /* text-gray-500 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-100 to-purple-100">

    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Tic Tac Toe - Multijugador</h1>

    <div id="auth-section" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md mb-6">

        <form id="signin-form" class="space-y-4">

            <div>
                <label for="signin-password" class="block text-sm font-medium text-gray-700">Contraseña</label>

            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="signup-email" required autocomplete="email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">

            <button type="submit"

        <div id="user-status-section" class="hidden mt-6 text-center">

            <button id="signout-button"
                    class="mt-2 w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cerrar Sesión
            </button>
        </div>
    </div>

    <div id="network-section" class="hidden w-full max-w-lg p-6 bg-white rounded-lg shadow-md mb-6">
         <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Conéctate a una Partida</h2>
         <div class="space-y-4">
             <div>
                 <button id="create-game-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                     Crear Nueva Partida
                 </button>
                 <p id="game-id-display" class="text-center text-sm text-gray-500 mt-2 break-all"></p>
             </div>

             <hr class="my-4">

             <div>
                <h3 class="text-lg font-medium text-gray-700 mb-2 text-center">Partidas Abiertas</h3>
                <div id="open-games-list-container" class="mb-3">
                    <div id="open-games-list" class="space-y-2 max-h-48 sm:max-h-60 overflow-y-auto bg-gray-50 p-3 rounded-md border border-gray-200 shadow-sm">
                        <p id="no-open-games-message" class="text-center text-gray-500 py-4">Buscando partidas...</p>
                        </div>
                </div>
                <button id="refresh-games-button" class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md transition duration-200 flex items-center justify-center mx-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                        <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 0 1-9.458-4.595V6.19a.75.75 0 1 0-1.5 0v1.503a7 7 0 0 0 12.283 5.858l1.148 1.147a.75.75 0 1 0 1.06-1.06l-1.147-1.148ZM4.688 8.576a5.5 5.5 0 0 1 9.458 4.595v.639a.75.75 0 1 0 1.5 0v-1.503a7 7 0 0 0-12.283-5.858l-1.148-1.147a.75.75 0 1 0-1.06 1.06l1.147 1.148Z" clip-rule="evenodd" />

                    Actualizar Lista

             <div>
                 <label for="join-game-id" class="block text-sm font-medium text-gray-700 mb-1">O únete con un ID específico:</label>

                     <button id="join-game-id-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition duration-200" disabled>
                         Unirse con ID

                 </div>
                 <p id="network-status" class="text-center text-sm text-gray-600 mt-2 h-auto min-h-[1.25rem]"></p> </div>
         </div>
    </div>

    <div id="game-section" class="hidden w-full max-w-md flex flex-col items-center">
        <div class="flex justify-around w-full mb-4 p-3 bg-white rounded-lg shadow">
             <div id="player-info-0" class="flex flex-col items-center text-center">
                 <img id="player-image-0" src="" alt="Jugador 1" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-0">Jugador 1</span> (X)</p>
             </div>
             <div class="flex items-center text-xl font-bold text-gray-500">VS</div>
             <div id="player-info-1" class="flex flex-col items-center text-center">
                 <img id="player-image-1" src="" alt="Jugador 2" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-1">Jugador 2</span> (O)</p>
             </div>
        </div>
        <p id="turn-indicator" class="text-lg font-semibold text-gray-800 mb-3 hidden">Turno de: <span id="current-player-name" class="font-bold"></span></p>
        <div id="board" class="grid grid-cols-3 gap-2 mb-4 bg-gray-200 p-2 rounded-lg shadow-inner">
            <div data-index="0" class="cell"></div> <div data-index="1" class="cell"></div> <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div> <div data-index="4" class="cell"></div> <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div> <div data-index="7" class="cell"></div> <div data-index="8" class="cell"></div>
        </div>
        <div id="status-message-container" class="flex items-center justify-center text-xl font-semibold text-center text-gray-800 mb-4 h-8"> <span id="status-message"></span>
        </div>
        <div class="flex space-x-4">
             <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Abandonar Partida
            </button>
            </div>
    </div>

    <script>
        // --- Log inicial para depurar el hash de la URL ---
        console.log("RAW window.location.href:", window.location.href);
        console.log("RAW window.location.hash:", window.location.hash);

        // --- Variables del DOM ---
        const authSection = document.getElementById('auth-section');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showSigninLink = document.getElementById('show-signin');
        const authMessageDisplay = document.getElementById('auth-message-display');
        const userStatusSection = document.getElementById('user-status-section');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signoutButton = document.getElementById('signout-button');

        const networkSection = document.getElementById('network-section');
        const createGameButton = document.getElementById('create-game-button');
        const gameIdDisplay = document.getElementById('game-id-display');
        const joinGameIdInput = document.getElementById('join-game-id');
        const joinGameWithIdButton = document.getElementById('join-game-id-button'); // Corregido para coincidir con el ID del botón
        const networkStatus = document.getElementById('network-status');
        const openGamesListDiv = document.getElementById('open-games-list');
        const noOpenGamesMessageP = document.getElementById('no-open-games-message');
        const refreshGamesButton = document.getElementById('refresh-games-button');

        const gameSection = document.getElementById('game-section');
        const playerInfoElements = [document.getElementById('player-info-0'), document.getElementById('player-info-1')];
        const playerImageElements = [document.getElementById('player-image-0'), document.getElementById('player-image-1')];
        const playerNameElements = [document.getElementById('player-name-0'), document.getElementById('player-name-1')];
        const turnIndicator = document.getElementById('turn-indicator');
        const currentPlayerName = document.getElementById('current-player-name');
        const boardElement = document.getElementById('board');
        let cells = []; // Se llenará en showGameScreen
        const statusMessageContainer = document.getElementById('status-message-container');
        let statusMessage = document.getElementById('status-message'); // El span dentro del contenedor
        const resetButton = document.getElementById('reset-button');


        // --- Constantes ---
        const DEFAULT_IMAGE_URL = 'https://placehold.co/60x60/cccccc/ffffff?text=?';
        const SUPABASE_TABLE_NAME = 'games'; // Nombre de tu tabla en Supabase para las partidas

        // --- Estado del Usuario y Juego ---
        let supabase = null;
        let realtimeChannel = null;
        let currentUser = null;
        let localPlayerProfile = null; // { id, name, imageUrl }
        let currentGameId = null;
        let localPlayerIndex = -1; // 0 para el creador (X), 1 para el que se une (O)
        let gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayerIndex: 0, // 0 o 1
            players: [null, null], // Array de perfiles de jugador { id, name, imageUrl }
            isGameOver: false,
            winnerIndex: -1, // 0, 1, o -1 para empate/no terminado
            winningCombination: null // Array de índices de la combinación ganadora
        };
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Filas
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columnas
            [0, 4, 8], [2, 4, 6]             // Diagonales
        ];

        // --- Inicialización de Supabase ---
        function initializeSupabase() {
            console.log("Intentando inicializar Supabase...");
            try {
                // --- ¡¡¡REEMPLAZA CON TU URL Y ANON KEY DE SUPABASE AQUÍ!!! ---
                const supabaseUrl = 'https://gjxhppuobvjuypsxqhah.supabase.co'; // <-- PON TU URL AQUÍ
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqeGhwcHVvYnZqdXlwc3hxaGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MzcxNzIsImV4cCI6MjA2MjAxMzE3Mn0.Rk1xe9CCyDccS4ueN-AI6Glv05xSK7hS2LXtxclLXtU'; // <-- PON TU ANON KEY AQUÍ
                // --- ¡¡¡NO OLVIDES CONFIGURAR LAS POLÍTICAS DE ACCESO (RLS) EN TU TABLA 'games' EN SUPABASE!!! ---

                if (!supabaseUrl || !supabaseKey || supabaseUrl.includes('TU_') || supabaseKey.includes('TU_')) {
                     console.warn("Supabase URL o Key no configuradas. Por favor, edita el script y añade tus credenciales de Supabase.");
                     displayAuthMessage("Configuración de Supabase incompleta. Revisa la consola para más detalles.", true);
                     // Podrías deshabilitar toda la funcionalidad de red aquí
                     throw new Error("Configuración de Supabase incompleta. URL o Key faltantes.");
                }

                // Verifica que el SDK de Supabase esté cargado
                if (typeof window.supabase === 'undefined' || typeof window.supabase.createClient !== 'function') {
                    console.error("El SDK de Supabase no se ha cargado correctamente. Asegúrate de que el script de Supabase esté incluido antes de este script.");
                    displayAuthMessage("Error al cargar el SDK de Supabase. Revisa la consola.", true);
                    throw new Error("SDK de Supabase no cargado.");
                }

                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase inicializado correctamente.");
                return true;
            } catch (error) {
                console.error("Error inicializando Supabase:", error);
                networkStatus.textContent = "Error al conectar con el servicio.";
                displayAuthMessage(`Error al conectar: ${error.message}`, true);
                // Asegurarse de que solo se muestre la sección de autenticación si falla la inicialización
                authSection.classList.remove('hidden');
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                supabase = null; // Asegurar que supabase es null si la inicialización falla
                return false;
            }
        }

        // --- Funciones de Autenticación y UI ---
        function displayAuthMessage(message, isError = false) {
            authMessageDisplay.textContent = message;
            authMessageDisplay.classList.remove('hidden');
            if (isError) {
                authMessageDisplay.classList.remove('success');
                authMessageDisplay.classList.add('error');
            } else {
                authMessageDisplay.classList.remove('error');
                authMessageDisplay.classList.add('success');
            }
        }

        function clearAuthMessage() {
            authMessageDisplay.textContent = '';
            authMessageDisplay.classList.add('hidden');
            authMessageDisplay.classList.remove('error', 'success');
        }

        async function handleSignUp(event) {
            console.log("handleSignUp: Function called.");
            event.preventDefault();
            clearAuthMessage();
            if (!supabase) {
                console.error("handleSignUp: Supabase no está inicializado.");
                displayAuthMessage("Supabase no está inicializado. No se puede registrar.", true);
                return;
            }

            const email = signupForm.elements['signup-email'].value;
            const password = signupForm.elements['signup-password'].value;
            console.log("handleSignUp: Attempting to sign up with email:", email);

            const { data, error } = await supabase.auth.signUp({ email, password });

            if (error) {
                console.error("handleSignUp: Error en registro:", error);
                displayAuthMessage(`Error en registro: ${error.message}`, true);
            } else {
                console.log("handleSignUp: Usuario registrado:", data.user);
                // data.user será null si la confirmación por email está habilitada y el usuario aún no ha confirmado.
                // data.session será null también en ese caso.
                displayAuthMessage("¡Registro exitoso! Revisa tu email para confirmar tu cuenta. Luego, inicia sesión.", false);
                signupForm.reset(); // Limpiar el formulario
                signupForm.classList.add('hidden');
                signinForm.classList.remove('hidden');
            }
        }

        async function handleSignIn(event) {
            event.preventDefault();
            clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }

            const email = signinForm.elements['signin-email'].value;
            const password = signinForm.elements['signin-password'].value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                displayAuthMessage(`Error al iniciar sesión: ${error.message}`, true);
                console.error("Error al iniciar sesión:", error);
            } else {
                // onAuthStateChange se encargará de actualizar la UI
                // No es necesario llamar a updateAuthUI(data.user) aquí explícitamente
                displayAuthMessage("Inicio de sesión exitoso. Cargando...", false); // Mensaje temporal
                console.log("Usuario inició sesión:", data.user);
                signinForm.reset();
            }
        }

        async function handleSignOut() {
            clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }

            const { error } = await supabase.auth.signOut();
            if (error) {
                displayAuthMessage(`Error al cerrar sesión: ${error.message}`, true);
                console.error("Error al cerrar sesión:", error);
            } else {
                // onAuthStateChange se encargará de actualizar la UI y llamar a leaveGame si es necesario
                displayAuthMessage("Sesión cerrada.", false);
                console.log("Usuario cerró sesión.");
            }
        }

        function updateAuthUI(user) {
            currentUser = user;
            if (user) {
                console.log("updateAuthUI: Usuario detectado:", user.email);
                authSection.classList.add('hidden');
                userStatusSection.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                networkSection.classList.remove('hidden');
                createGameButton.disabled = false;
                joinGameWithIdButton.disabled = false;

                // Crear un perfil básico para el jugador local
                const placeholderColor = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                const placeholderText = user.email.charAt(0).toUpperCase();
                localPlayerProfile = {
                    id: user.id,
                    name: user.email, // Podrías permitir al usuario establecer un nombre de usuario más adelante
                    imageUrl: `https://placehold.co/60x60/${placeholderColor}/ffffff?text=${placeholderText}`
                };
                console.log("updateAuthUI: localPlayerProfile creado:", localPlayerProfile);
                fetchAndDisplayOpenGames(); // Cargar partidas abiertas al iniciar sesión
            } else {
                console.log("updateAuthUI: No hay usuario.");
                authSection.classList.remove('hidden');
                signinForm.classList.remove('hidden'); // Mostrar signin por defecto
                signupForm.classList.add('hidden');
                userStatusSection.classList.add('hidden');
                userEmailDisplay.textContent = '';
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                createGameButton.disabled = true;
                joinGameWithIdButton.disabled = true;
                localPlayerProfile = null;
                if (realtimeChannel) leaveGame(); // Asegurarse de limpiar el estado del juego si se cierra sesión
            }
            // No limpiar authMessage aquí, ya que puede ser útil ver el último mensaje (ej. "Signed in")
        }


        // --- Funciones de Red (Crear/Unirse a Partida, Escuchar Cambios) ---
        async function fetchAndDisplayOpenGames() {
            console.log("fetchAndDisplayOpenGames: Function called.");
            if (!supabase || !localPlayerProfile) {
                console.warn("fetchAndDisplayOpenGames: Supabase no listo o perfil local no disponible.");
                noOpenGamesMessageP.textContent = "Error al cargar partidas (no conectado).";
                openGamesListDiv.innerHTML = ''; openGamesListDiv.appendChild(noOpenGamesMessageP);
                return;
            }

            noOpenGamesMessageP.textContent = "Buscando partidas...";
            openGamesListDiv.innerHTML = ''; // Limpiar lista anterior
            openGamesListDiv.appendChild(noOpenGamesMessageP); // Mostrar mensaje de carga

            try {
                const { data: openGames, error } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .select('id, players, created_at')
                    .is('players->1', null) // Solo un jugador (el creador), el slot del jugador 2 está vacío
                    .eq('is_game_over', false) // Partida no terminada
                    .not('players->0->>id', 'eq', localPlayerProfile.id) // No mostrar mis propias partidas
                    .order('created_at', { ascending: false });

                if (error) {

        async function joinGame(gameIdFromList = null) {
            console.log("joinGame: Function called.");
            if (!localPlayerProfile || !supabase) {
                networkStatus.textContent = "Debes iniciar sesión para unirte.";
                return;
            }

            const gameIdToJoin = gameIdFromList || joinGameIdInput.value.trim();
            if (!gameIdToJoin) {
                networkStatus.textContent = "Por favor, introduce un ID de partida.";
                return;
            }

            networkStatus.textContent = `Uniéndose a la partida ${gameIdToJoin}...`;
            createGameButton.disabled = true; joinGameWithIdButton.disabled = true; refreshGamesButton.disabled = true;

            try {
                // 1. Obtener el estado actual de la partida
                const { data: gameData, error: fetchError } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .select('*')
                    .eq('id', gameIdToJoin)
                    .single();

                if (fetchError || !gameData) {
                    throw new Error(fetchError?.message || "Partida no encontrada o ya no está disponible.");
                }

                // 2. Validar si se puede unir
                if (gameData.players[0].id === localPlayerProfile.id) {
                    // El creador intenta unirse a su propia partida (quizás para reconectar)
                    // Esto podría manejarse de forma diferente si se quiere permitir reconexión
                    // Por ahora, si ya es P0, simplemente se suscribe (lo cual ya debería pasar)
                    console.log("joinGame: El creador ya está en la partida. Re-escuchando...");
                    currentGameId = gameIdToJoin;
                    localPlayerIndex = 0; // Asegurar que el índice local es correcto
                    listenToGameUpdates(currentGameId);
                    networkStatus.textContent = "Reconectado a tu partida. Esperando oponente si es necesario.";
                    return; // No necesita actualizar la BD
                }

                if (gameData.players[1] && gameData.players[1].id !== localPlayerProfile.id) { // Si hay P2 y no soy yo
                    throw new Error("La partida ya está llena.");
                }
                if (gameData.is_game_over) {
                    throw new Error("Esta partida ya ha terminado.");
                }


                // 3. Actualizar la partida con el nuevo jugador (jugador 1)
                const updatedPlayers = [gameData.players[0], localPlayerProfile];
                // Solo actualiza current_player_index si el P2 era null.
                // Si P2 ya existe (es decir, soy yo re-uniéndome), no cambies el turno.
                const updatePayload = { players: updatedPlayers };
                if (!gameData.players[1]) { // Si el slot P2 estaba vacío, significa que un nuevo P2 se une
                    updatePayload.current_player_index = 0; // El turno sigue siendo del P1 (creador) para el primer movimiento
                }


                const { data: updateData, error: updateError } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .update(updatePayload)
                    .eq('id', gameIdToJoin)
                    .select()
                    .single();

                if (updateError) throw updateError;

                currentGameId = gameIdToJoin;
                localPlayerIndex = 1; // El que se une es el jugador 1 (O)
                networkStatus.textContent = "¡Te has unido a la partida! Esperando inicio...";
                gameIdDisplay.textContent = `ID de Partida: ${currentGameId}`; // Mostrar ID
                joinGameIdInput.value = ''; // Limpiar input

                listenToGameUpdates(currentGameId); // Empezar a escuchar

            } catch (error) {
                console.error("Error al unirse a la partida:", error);
                networkStatus.textContent = `Error al unirse: ${error.message}`;
                createGameButton.disabled = false; joinGameWithIdButton.disabled = false; refreshGamesButton.disabled = false;
            }
        }

        // Mapea los datos de Supabase (con snake_case) al estado local (camelCase)
        function mapSupabaseToLocalState(supabaseData) {
            if (!supabaseData) {
                console.error("mapSupabaseToLocalState: supabaseData es nulo o indefinido.");
                // Devuelve un estado por defecto para evitar errores posteriores
                return {
                    board: Array(9).fill(''),
                    currentPlayerIndex: 0,
                    players: [null, null],
                    isGameOver: false,
                    winnerIndex: -1,
                    winningCombination: null
                };
            }
            // Asegurar que players sea un array con dos elementos, incluso si Supabase devuelve null o un array más corto
            let playersArray = [null, null];
            if (supabaseData.players && Array.isArray(supabaseData.players)) {
                playersArray[0] = supabaseData.players[0] || null;
                playersArray[1] = supabaseData.players[1] || null;
            }

            return {
                board: supabaseData.board || Array(9).fill(''),
                currentPlayerIndex: typeof supabaseData.current_player_index === 'number' ? supabaseData.current_player_index : 0,
                players: playersArray,
                isGameOver: supabaseData.is_game_over || false,
                winnerIndex: typeof supabaseData.winner_index === 'number' ? supabaseData.winner_index : -1,
                winningCombination: supabaseData.winning_combination || null
            };
        }

             if (!gameSection.classList.contains('hidden')) {

        function listenToGameUpdates(gameId) {
            if (!supabase || !gameId) {
                console.error("listenToGameUpdates: Supabase no inicializado o gameId no proporcionado.");
                return;
            }
            console.log(`listenToGameUpdates: Configurando listener para gameId: ${gameId}`);

            // Si ya existe un canal, removerlo antes de crear uno nuevo
            // Esto es importante si el usuario se une a una nueva partida después de estar en otra
            if (realtimeChannel) {
                console.log("listenToGameUpdates: Removiendo canal Realtime existente...");
                supabase.removeChannel(realtimeChannel)
                    .then(status => console.log("listenToGameUpdates: Canal Realtime anterior removido, estado:", status))
                    .catch(error => console.error("listenToGameUpdates: Error al remover canal Realtime previo:", error));
                realtimeChannel = null; // Resetear la variable
            }

            realtimeChannel = supabase
                .channel(`game-${gameId}`) // Un nombre de canal único por partida
                .on('postgres_changes',
                    { event: '*', schema: 'public', table: SUPABASE_TABLE_NAME, filter: `id=eq.${gameId}` },
                    (payload) => {
                        console.log('listenToGameUpdates: Cambio recibido de Supabase:', payload);
                        if (payload.eventType === 'DELETE') {
                            // La partida fue eliminada (ej. el creador abandonó antes de que alguien se uniera)
                            alert("La partida ha sido eliminada o ha terminado abruptamente.");
                            leaveGame(); // Limpiar el estado local
                            return;
                        }
                        if (!payload.new) {
                            console.warn("listenToGameUpdates: Payload no contiene 'new'. Esto puede pasar en DELETEs o si hay un problema.", payload);
                            return;
                        }
                        processGameStateUpdate(payload.new);
                    }
                )
                .subscribe(async (status, err) => {
                    if (status === 'SUBSCRIBED') {
                        console.log(`listenToGameUpdates: Suscrito exitosamente al canal para la partida ${gameId}. Cargando estado inicial de la partida.`);
                        networkStatus.textContent = "Conectado al canal. Cargando partida...";
                        // Una vez suscrito, obtener el estado actual de la partida por si nos perdimos algo
                        try {
                            const { data: initialData, error: initialError } = await supabase
                                .from(SUPABASE_TABLE_NAME)
                                .select('*')
                                .eq('id', gameId)
                                .single();

                            if (initialError) {
                                console.error("Error cargando estado inicial de la partida (fetch post-suscripción):", initialError);
                                if (initialError.code === 'PGRST116') { // "Not Found" - la partida no existe
                                     networkStatus.textContent = "La partida ya no existe o fue eliminada.";
                                     leaveGame(); // Limpiar y volver a la pantalla de red
                                } else {
                                     networkStatus.textContent = "Error al cargar datos de la partida.";
                                }
                                return;
                            }
                            if (initialData) {
                                processGameStateUpdate(initialData);
                            } else {
                                // Esto no debería ocurrir si no hubo error, pero por si acaso
                                networkStatus.textContent = "Partida no encontrada después de la suscripción.";
                                leaveGame();
                            }
                        } catch (e) {
                            console.error("Error crítico durante la carga/procesamiento inicial del estado del juego:", e);
                            networkStatus.textContent = "Error crítico al cargar la partida.";
                        }
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error(`Error en el canal Realtime (${status}):`, err);
                        networkStatus.textContent = `Error de conexión Realtime (${status}). Intenta refrescar.`;
                        // Aquí podrías implementar lógica de reintento o informar al usuario
                    } else {
                        console.log(`Estado del canal Realtime: ${status}`);
                        // Otros estados: 'CLOSED', 'POSTGRES_CHANGES_ERROR', etc.
                    }
                });
        }

        async function sendMove(cellIndex) {
            // Validaciones:
            // - Debe haber un currentGameId y Supabase inicializado.
            // - El jugador local debe tener un índice asignado (0 o 1).
            // - AMBOS jugadores deben estar presentes en gameState.players.
            // - La celda debe estar vacía.
            // - El juego no debe haber terminado.
            // - Debe ser el turno del jugador local.
            if (!currentGameId || !supabase || localPlayerIndex === -1 ||
                !gameState.players[0] || !gameState.players[1] || // <-- MODIFICACIÓN CLAVE
                gameState.board[cellIndex] !== '' || gameState.isGameOver ||
                gameState.currentPlayerIndex !== localPlayerIndex) {
                console.warn("sendMove: Movimiento inválido, fuera de turno, o esperando jugadores. Detalles:", {
                    currentGameId, supabaseExists: !!supabase, localPlayerIndex,
                    player0Exists: !!gameState.players[0], player1Exists: !!gameState.players[1],
                    cellValue: gameState.board[cellIndex], isGameOver: gameState.isGameOver,
                    isMyTurn: gameState.currentPlayerIndex === localPlayerIndex
                });
                return;
            }

            const symbol = localPlayerIndex === 0 ? 'X' : 'O';
            const newBoard = [...gameState.board];
            newBoard[cellIndex] = symbol;

            // Comprobar si hay ganador o empate
            const { winner, combination } = checkWinOrDraw(newBoard, symbol);
            let newIsGameOver = false;
            let newWinnerIndex = -1;
            let newWinningCombination = null;
            let nextPlayerIndex = (gameState.currentPlayerIndex + 1) % 2; // Cambiar turno

            if (winner && winner !== 'draw') { // Si hay un ganador (X o O)
                newIsGameOver = true;
                newWinnerIndex = localPlayerIndex; // El jugador actual (que hizo el movimiento) es el ganador
                newWinningCombination = combination;
            } else if (winner === 'draw' || !newBoard.includes('')) { // Empate (o tablero lleno sin ganador)
                newIsGameOver = true;
                // winnerIndex se queda en -1 para empate
            }

            // Preparar el estado para enviar a Supabase
            const updatedGameStateForSupabase = {
                board: newBoard,
                current_player_index: nextPlayerIndex,
                is_game_over: newIsGameOver,
                winner_index: newWinnerIndex,
                winning_combination: newWinningCombination
                // No necesitamos enviar 'players' aquí, ya que no cambian durante un movimiento
            };

            try {
                const { error } = await supabase
                    .from(SUPABASE_TABLE_NAME)
                    .update(updatedGameStateForSupabase)
                    .eq('id', currentGameId);

                if (error) {
                    console.error("Error al enviar movimiento a Supabase:", error);
                    networkStatus.textContent = "Error al enviar movimiento. Intenta de nuevo.";
                    // Podrías revertir el movimiento localmente o re-sincronizar, pero es complejo.
                    // Por ahora, solo mostramos error. El estado se re-sincronizará en la próxima actualización.
                } else {
                    console.log("Movimiento enviado y actualizado en Supabase.");
                    // El estado local se actualizará cuando llegue el cambio de Supabase a través del listener.
                }
            } catch (error) {
                console.error("Error catastrófico en sendMove (try-catch):", error);
                networkStatus.textContent = "Error crítico al procesar movimiento.";
            }
        }

        async function leaveGame() {
            console.log("leaveGame: Called. currentGameId:", currentGameId, "localPlayerIndex:", localPlayerIndex);
            if (realtimeChannel) {
                console.log("leaveGame: Unsubscribing from realtime channel.");
                try {
                    const status = await supabase.removeChannel(realtimeChannel);
                    console.log("leaveGame: Channel removal status:", status);
                } catch (error) {
                    console.error("leaveGame: Error removing channel:", error);
                }
                realtimeChannel = null;
            }

            const gameIdBeingLeft = currentGameId; // Guardar antes de resetear
            const playerIndexLeaving = localPlayerIndex;
            const currentPlayersInGame = [...gameState.players]; // Copia para evitar problemas de referencia

            resetLocalGameState(); // Limpia el estado local del juego primero

            // Lógica para manejar el abandono en Supabase
            if (gameIdBeingLeft && supabase && currentUser) {
                try {
                    // Obtener el estado más reciente de la partida antes de modificarla
                    const { data: gameBeforeLeaving, error: fetchErr } = await supabase
                        .from(SUPABASE_TABLE_NAME)
                        .select('players, is_game_over')
                        .eq('id', gameIdBeingLeft)
                        .single();

                    if (fetchErr) {
                        console.warn("leaveGame: No se pudo obtener el estado de la partida antes de abandonar:", fetchErr.message);
                        // Continuar con la limpieza local de todas formas
                    } else if (gameBeforeLeaving && !gameBeforeLeaving.is_game_over) {
                        // Si la partida no ha terminado y el jugador existe en la partida
                        if (playerIndexLeaving === 0 && gameBeforeLeaving.players[0]?.id === currentUser.id) {
                            // El creador (P0) abandona
                            if (!gameBeforeLeaving.players[1]) { // Si no hay P1, borrar la partida
                                console.log("leaveGame: Player 0 (creator) leaving an empty game. Deleting game.");
                                await supabase.from(SUPABASE_TABLE_NAME).delete().eq('id', gameIdBeingLeft);
                            } else { // Si hay P1, P1 gana por abandono
                                console.log("leaveGame: Player 0 (creator) leaving. Player 1 wins by forfeit.");
                                await supabase.from(SUPABASE_TABLE_NAME)
                                    .update({ is_game_over: true, winner_index: 1, current_player_index: -1 /* o mantener el actual */ })
                                    .eq('id', gameIdBeingLeft);
                            }
                        } else if (playerIndexLeaving === 1 && gameBeforeLeaving.players[1]?.id === currentUser.id) {
                            // El jugador que se unió (P1) abandona, P0 gana por abandono
                            console.log("leaveGame: Player 1 leaving. Player 0 wins by forfeit.");
                            await supabase.from(SUPABASE_TABLE_NAME)
                                .update({ is_game_over: true, winner_index: 0, current_player_index: -1 })
                                .eq('id', gameIdBeingLeft);
                        }
                    }
                } catch (dbError) {
                    console.error("leaveGame: Error actualizando/borrando la partida en Supabase:", dbError);
                }
            }


            // UI Updates
            gameSection.classList.add('hidden');
            gameIdDisplay.textContent = ''; // Limpiar el ID de partida mostrado
            statusMessage.textContent = ''; // Limpiar mensaje de estado del juego
            networkStatus.textContent = 'Has abandonado la partida.'; // Mensaje general

            if (currentUser) { // Si el usuario sigue logueado
                networkSection.classList.remove('hidden');
                createGameButton.disabled = false;
                joinGameWithIdButton.disabled = false;
                refreshGamesButton.disabled = false; // Habilitar botón de refrescar
                fetchAndDisplayOpenGames(); // Actualizar lista de partidas
            } else { // Si el usuario cerró sesión (onAuthStateChange ya maneja esto, pero por si acaso)
                authSection.classList.remove('hidden');
                networkSection.classList.add('hidden');
            }
        }

        function updatePlayerInfo() {
            if (!gameState.players) return; // Protección por si players es null/undefined

            gameState.players.forEach((player, index) => {
                const nameToShow = player ? (player.name.split('@')[0] || `Jugador ${index + 1}`) : `Jugador ${index + 1}`;
                playerNameElements[index].textContent = nameToShow;
                playerImageElements[index].src = player?.imageUrl || DEFAULT_IMAGE_URL;
                playerImageElements[index].alt = nameToShow;

                // Resaltar jugador activo solo si ambos jugadores están presentes y el juego no ha terminado
                playerInfoElements[index].classList.toggle('active',
                    gameState.players[0] && gameState.players[1] && // <-- MODIFICACIÓN CLAVE
                    index === gameState.currentPlayerIndex &&
                    !gameState.isGameOver);
            });
        }

        function renderBoard() {
            if (!cells || cells.length === 0) return; // Asegurarse de que las celdas estén inicializadas

            gameState.board.forEach((value, index) => {
                cells[index].textContent = value;
                cells[index].classList.remove('winning-cell'); // Limpia el resaltado de victoria anterior

                // Determina si la celda debe estar habilitada
                // Condiciones para que una celda esté HABILITADA (no 'disabled'):
                // 1. La celda está vacía ('').
                // 2. El juego NO ha terminado (gameState.isGameOver es false).
                // 3. AMBOS jugadores están presentes (gameState.players[0] y gameState.players[1] existen).
                // 4. El jugador local tiene un índice válido (localPlayerIndex no es -1).
                // 5. Es el turno del jugador local (localPlayerIndex === gameState.currentPlayerIndex).
                const gameReadyForMoves = !gameState.isGameOver &&
                                           gameState.players[0] && gameState.players[1] && // <-- MODIFICACIÓN CLAVE
                                           localPlayerIndex !== -1 &&
                                           localPlayerIndex === gameState.currentPlayerIndex;

                if (value === '' && gameReadyForMoves) {
                    cells[index].classList.remove('disabled');
                } else {
                    cells[index].classList.add('disabled');
                }

                // Aplica el estilo de celda ganadora si corresponde (independientemente de si está deshabilitada)
                if (gameState.winningCombination && gameState.winningCombination.includes(index)) {
                    cells[index].classList.add('winning-cell');
                }
            });
        }


        function handleCellClick(event) {
            if (!currentUser || localPlayerIndex === -1) {
                console.warn("handleCellClick: No hay usuario o jugador local no definido.");
                return;
            }
            const index = parseInt(event.target.dataset.index);

            // La validación principal de si se puede mover se hace en sendMove,
            // pero una comprobación rápida aquí puede evitar llamadas innecesarias.
            // La clase 'disabled' ya debería prevenir la mayoría de los clics no válidos visualmente.
            if (event.target.classList.contains('disabled')) {
                console.log("handleCellClick: Clic en celda deshabilitada.");
                return;
            }
            // Adicionalmente, podemos verificar las condiciones lógicas aquí también por si acaso
            if (gameState.board[index] === '' &&
                !gameState.isGameOver &&
                gameState.players[0] && gameState.players[1] && // Ambos jugadores deben estar
                gameState.currentPlayerIndex === localPlayerIndex) {
                sendMove(index);
            } else {
                console.warn("handleCellClick: Intento de movimiento no válido (condiciones lógicas no cumplidas).");
            }
        }

        function updatePlayerTurnDisplay() {
            // Ocultar si el juego terminó, o si alguno de los jugadores no está presente,
            // o si no hay datos del jugador actual (aunque esto último es menos probable si los dos primeros se cumplen)
            if (gameState.isGameOver || !gameState.players[0] || !gameState.players[1] || !gameState.players[gameState.currentPlayerIndex]) {
                turnIndicator.classList.add('hidden');
                return;
            }

            turnIndicator.classList.remove('hidden');
            const currentTurnPlayer = gameState.players[gameState.currentPlayerIndex];
            // Mostrar solo la parte del email antes del @, o el símbolo si no hay nombre
            currentPlayerName.textContent = currentTurnPlayer?.name.split('@')[0] || (gameState.currentPlayerIndex === 0 ? 'X' : 'O');
        }

        function checkWinOrDraw(boardToCheck, lastSymbol) {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (boardToCheck[a] === lastSymbol && boardToCheck[b] === lastSymbol && boardToCheck[c] === lastSymbol) {
                    return { winner: lastSymbol, combination }; // Devuelve el símbolo ganador y la combinación
                }
            }
            // Si no hay ganador y no quedan celdas vacías, es empate
            if (!boardToCheck.includes('')) {
                return { winner: 'draw', combination: null };
            }
            // Si no hay ganador y aún hay celdas vacías, el juego continúa
            return { winner: null, combination: null };
        }

        function updateGameStatus() {
            statusMessage.innerHTML = ''; // Limpiar mensajes anteriores
            statusMessageContainer.classList.remove('hidden'); // Asegurar que el contenedor sea visible

            if (gameState.isGameOver) {
                turnIndicator.classList.add('hidden'); // Ocultar indicador de turno
                let winnerProfile = (gameState.winnerIndex !== -1 && gameState.players[gameState.winnerIndex]) ? gameState.players[gameState.winnerIndex] : null;

                if (winnerProfile) {
                    // Mostrar imagen del ganador
                    const winnerImg = document.createElement('img');
                    winnerImg.src = winnerProfile.imageUrl || DEFAULT_IMAGE_URL;
                    winnerImg.alt = winnerProfile.name;
                    winnerImg.classList.add('winner-image');
                    statusMessage.appendChild(winnerImg);
                    statusMessage.appendChild(document.createTextNode(`¡${winnerProfile.name.split('@')[0]} ha ganado!`));
                } else if (gameState.winnerIndex === -1 && !gameState.board.includes('')) { // Empate (winnerIndex es -1 y tablero lleno)
                    statusMessage.textContent = "¡Es un empate!";
                } else {
                    // Podría ser un estado de juego terminado sin un ganador claro (ej. por abandono donde no se seteó winnerIndex, aunque leaveGame debería manejarlo)
                    statusMessage.textContent = "Partida terminada.";
                }
                // Deshabilitar todas las celdas ya se maneja en renderBoard al poner isGameOver a true
                // Habilitar botones de red para nueva partida
                if (currentUser) {
                    createGameButton.disabled = false;
                    joinGameWithIdButton.disabled = false;
                    refreshGamesButton.disabled = false;
                }
            } else { // Si la partida NO ha terminado
                if (!gameState.players[0] || !gameState.players[1]) {
                    statusMessage.textContent = "Esperando jugadores...";
                } else {
                    // Partida en curso y ambos jugadores presentes.
                    // El indicador de turno es suficiente, así que podemos limpiar el statusMessage.
                    statusMessage.textContent = "";
                    // Opcionalmente, ocultar el contenedor si no hay mensaje:
                    // statusMessageContainer.classList.add('hidden');
                }
            }
        }

        // --- Event Listeners Globales ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed.");

            // Intenta inicializar Supabase
            const supabaseReady = initializeSupabase();
            console.log("DOMContentLoaded: supabaseReady status:", supabaseReady);

            // Configurar listeners para cambiar entre formularios de login/signup
            showSignupLink.addEventListener('click', (e) => { e.preventDefault(); signinForm.classList.add('hidden'); signupForm.classList.remove('hidden'); clearAuthMessage(); });
            showSigninLink.addEventListener('click', (e) => { e.preventDefault(); signupForm.classList.add('hidden'); signinForm.classList.remove('hidden'); clearAuthMessage(); });

            if (supabaseReady) {
                console.log("DOMContentLoaded: supabaseReady is true. Attaching auth and game event listeners.");

                // Listeners de autenticación
                if (signinForm) signinForm.addEventListener('submit', handleSignIn);
                if (signupForm) signupForm.addEventListener('submit', handleSignUp);
                if (signoutButton) signoutButton.addEventListener('click', handleSignOut);

                // Listener para cambios de estado de autenticación (login, logout, token refresh)
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('[AUTH_STATE_CHANGE] Event:', event, 'Session:', session);

                    const user = session?.user || null;
                    updateAuthUI(user); // Actualiza la UI general basada en el estado del usuario

                    // Manejo específico de eventos de autenticación
                    if (event === 'SIGNED_IN' && session) {
                        console.log('[AUTH_STATE_CHANGE] SIGNED_IN event detected successfully! User:', session.user.email);
                        clearAuthMessage(); // Limpiar mensajes de error/éxito de formularios
                        displayAuthMessage("Sesión iniciada correctamente.", false); // Mensaje de bienvenida
                        // Limpiar el hash de la URL si contiene tokens de autenticación (opcional)
                        // if (window.location.hash.includes('access_token')) {
                        //    window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                        // }
                    } else if (event === 'INITIAL_SESSION' && !session) {
                        console.log('[AUTH_STATE_CHANGE] Initial session, no user.');
                        // Si hay un hash de error (como otp_expired o error de magic link), muéstralo
                        if (window.location.hash.includes('error=')) {
                            try {
                                const params = new URLSearchParams(window.location.hash.substring(1)); // Quita el #
                                const errorDescription = params.get('error_description');
                                if (errorDescription) {
                                    displayAuthMessage(`Error de autenticación: ${decodeURIComponent(errorDescription.replace(/\+/g, ' '))}`, true);
                                     // Limpiar el hash para que no se muestre repetidamente
                                    window.history.replaceState({}, document.title, window.location.pathname + window.location.search);
                                }
                            } catch (e) { console.error("Error parsing auth error from hash", e); }
                        }
                    } else if (event === 'SIGNED_OUT') {
                        console.log('[AUTH_STATE_CHANGE] SIGNED_OUT event.');
                        // updateAuthUI ya se encarga de llamar a leaveGame si es necesario y limpiar el estado
                        displayAuthMessage("Sesión cerrada.", false);
                    } else if (event === 'USER_DELETED') {
                        console.log('[AUTH_STATE_CHANGE] USER_DELETED event.');
                        displayAuthMessage("Tu cuenta ha sido eliminada.", true);
                    } else if (event === 'PASSWORD_RECOVERY') {
                        // Esto ocurre cuando el usuario ha hecho clic en un enlace de recuperación de contraseña
                        // y está en la página donde puede establecer una nueva contraseña.
                        // Aquí no es necesario hacer mucho, ya que Supabase maneja el flujo.
                        // Podrías mostrar un mensaje si esta página también es la principal.
                        console.log('[AUTH_STATE_CHANGE] PASSWORD_RECOVERY event. El usuario debería estar en una página de reseteo de contraseña.');
                        displayAuthMessage("Estás en modo de recuperación de contraseña. Sigue las instrucciones para resetearla.", false);
                    } else if (event === 'TOKEN_REFRESHED'){
                        console.log('[AUTH_STATE_CHANGE] TOKEN_REFRESHED event.');
                        // No se necesita acción UI usualmente, pero es bueno saber que ocurrió.
                    } else if (event === 'USER_UPDATED') {
                        console.log('[AUTH_STATE_CHANGE] USER_UPDATED event.');
                        // Actualizar UI si el email del usuario cambió, etc.
                        if (user && userEmailDisplay.textContent !== user.email) {
                            userEmailDisplay.textContent = user.email;
                        }
                    }
                });
            } else {
                console.warn("DOMContentLoaded: supabaseReady is false. Funcionalidad de red y autenticación limitada o deshabilitada. Auth event listeners NOT attached.");
                // Mostrar solo la sección de autenticación con un mensaje de error si Supabase no se pudo inicializar
                updateAuthUI(null); // Asegura que la UI refleje que no hay usuario
                displayAuthMessage("Error crítico: No se pudo conectar al servicio. La funcionalidad online no está disponible.", true);
                // Deshabilitar botones que dependen de Supabase
                createGameButton.disabled = true;
                joinGameWithIdButton.disabled = true;
                refreshGamesButton.disabled = true;
            }

            // Listeners de botones de red y juego
            if (createGameButton) createGameButton.addEventListener('click', createGame);
            if (joinGameWithIdButton) joinGameWithIdButton.addEventListener('click', () => joinGame()); // Llama a joinGame sin argumento para que use el input
            if (refreshGamesButton) refreshGamesButton.addEventListener('click', fetchAndDisplayOpenGames);
            if (resetButton) resetButton.addEventListener('click', leaveGame); // El botón de "Abandonar Partida"
        });
    </script>
