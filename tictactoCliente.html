<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Multijugador con Autenticación (Supabase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos personalizados (iguales que antes, con pequeños ajustes si son necesarios) */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .cell {
            width: 100px; height: 100px; display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: bold; cursor: pointer; background-color: white;
            border: 2px solid #e5e7eb; border-radius: 0.5rem; transition: background-color 0.2s ease-in-out;
        }
        .cell:hover { background-color: #f9fafb; }
        @media (max-width: 640px) {
            .cell { width: 80px; height: 80px; font-size: 2.5rem; }
            /* Asegurar que los inputs de autenticación también sean responsivos */
            #auth-section input, #auth-section button,
            #network-section input, #network-section button { font-size: 0.875rem; }
        }
        .winning-cell { background-color: #a7f3d0; color: #047857; }
        .hidden { display: none; }
        .player-image {
            width: 50px; height: 50px; border-radius: 50%; object-fit: cover;
            border: 2px solid transparent; transition: border-color 0.3s; background-color: #e5e7eb;
        }
        .player-image.active { border-color: #3b82f6; }
        .winner-image {
            width: 30px; height: 30px; border-radius: 50%; object-fit: cover;
            margin-right: 8px; vertical-align: middle; display: inline-block;
        }
        .cell.disabled {
            cursor: not-allowed;
            background-color: #f9fafb;
            opacity: 0.7;
        }
        /* Estilos para mensajes de error/éxito de autenticación */
        .auth-message {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .auth-message.error {
            background-color: #fee2e2; /* red-100 */
            color: #b91c1c; /* red-700 */
            border: 1px solid #fca5a5; /* red-300 */
        }
        .auth-message.success {
            background-color: #d1fae5; /* green-100 */
            color: #047857; /* green-700 */
            border: 1px solid #6ee7b7; /* green-300 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-blue-100 to-purple-100">

    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 text-center">Tic Tac Toe - Multijugador</h1>

    <div id="auth-section" class="w-full max-w-md p-6 bg-white rounded-lg shadow-md mb-6">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Acceder o Registrarse</h2>
        <div id="auth-message-display" class="auth-message hidden"></div>

        <form id="signin-form" class="space-y-4">
            <div>
                <label for="signin-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signin-email" name="signin-email" required autocomplete="email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="signin-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="signin-password" name="signin-password" required autocomplete="current-password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Iniciar Sesión
            </button>
            <p class="text-center text-sm">
                ¿No tienes cuenta? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Regístrate</a>
            </p>
        </form>

        <form id="signup-form" class="space-y-4 hidden">
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="signup-email" name="signup-email" required autocomplete="email"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="signup-password" name="signup-password" required autocomplete="new-password"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                       placeholder="Mínimo 6 caracteres">
            </div>
            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Registrarse
            </button>
            <p class="text-center text-sm">
                ¿Ya tienes cuenta? <a href="#" id="show-signin" class="font-medium text-indigo-600 hover:text-indigo-500">Inicia Sesión</a>
            </p>
        </form>

        <div id="user-status-section" class="hidden mt-6 text-center">
            <p class="text-sm text-gray-700">Conectado como: <strong id="user-email-display"></strong></p>
            <button id="signout-button"
                    class="mt-2 w-full sm:w-auto inline-flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Cerrar Sesión
            </button>
        </div>
    </div>
    <div id="network-section" class="hidden w-full max-w-lg p-6 bg-white rounded-lg shadow-md mb-6">
         <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Conéctate a una Partida</h2>
         <div class="space-y-4">
             <div>
                 <button id="create-game-button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200" disabled>
                     Crear Nueva Partida
                 </button>
                 <p id="game-id-display" class="text-center text-sm text-gray-500 mt-2"></p>
             </div>
             <hr>
             <div>
                 <label for="join-game-id" class="block text-sm font-medium text-gray-700 mb-1">O únete a una partida existente:</label>
                 <div class="flex space-x-2">
                     <input type="text" id="join-game-id" placeholder="Introduce ID de la partida" class="flex-grow border border-gray-300 p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-400">
                     <button id="join-game-button" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded-md transition duration-200" disabled>
                         Unirse
                     </button>
                 </div>
                 <p id="network-status" class="text-center text-sm text-red-600 mt-2 h-auto min-h-[1.25rem]"></p>
             </div>
         </div>
    </div>

    <div id="game-section" class="hidden w-full max-w-md flex flex-col items-center">
        <div class="flex justify-around w-full mb-4 p-3 bg-white rounded-lg shadow">
             <div id="player-info-0" class="flex flex-col items-center text-center">
                 <img id="player-image-0" src="" alt="Jugador 1" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-0">Jugador 1</span> (X)</p>
             </div>
             <div class="flex items-center text-xl font-bold text-gray-500">VS</div>
             <div id="player-info-1" class="flex flex-col items-center text-center">
                 <img id="player-image-1" src="" alt="Jugador 2" class="player-image mb-1">
                 <p class="text-sm font-semibold text-gray-700"><span id="player-name-1">Jugador 2</span> (O)</p>
             </div>
        </div>
        <p id="turn-indicator" class="text-lg font-semibold text-gray-800 mb-3">Turno de: <span id="current-player-name" class="font-bold"></span></p>
        <div id="board" class="grid grid-cols-3 gap-2 mb-4 bg-gray-200 p-2 rounded-lg shadow-inner">
            <div data-index="0" class="cell"></div> <div data-index="1" class="cell"></div> <div data-index="2" class="cell"></div>
            <div data-index="3" class="cell"></div> <div data-index="4" class="cell"></div> <div data-index="5" class="cell"></div>
            <div data-index="6" class="cell"></div> <div data-index="7" class="cell"></div> <div data-index="8" class="cell"></div>
        </div>
        <div id="status-message-container" class="flex items-center justify-center text-xl font-semibold text-center text-gray-800 mb-4 h-8">
            <span id="status-message"></span>
        </div>
        <div class="flex space-x-4">
             <button id="reset-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-6 rounded-lg transition duration-200">
                Abandonar Partida
            </button>
        </div>
    </div>

    <script>
        // --- Variables del DOM ---
        const authSection = document.getElementById('auth-section');
        const signinForm = document.getElementById('signin-form');
        const signupForm = document.getElementById('signup-form');
        const showSignupLink = document.getElementById('show-signup');
        const showSigninLink = document.getElementById('show-signin');
        const authMessageDisplay = document.getElementById('auth-message-display');
        const userStatusSection = document.getElementById('user-status-section');
        const userEmailDisplay = document.getElementById('user-email-display');
        const signoutButton = document.getElementById('signout-button');
        const networkSection = document.getElementById('network-section');
        const createGameButton = document.getElementById('create-game-button');
        const gameIdDisplay = document.getElementById('game-id-display');
        const joinGameIdInput = document.getElementById('join-game-id');
        const joinGameButton = document.getElementById('join-game-button');
        const networkStatus = document.getElementById('network-status');
        const gameSection = document.getElementById('game-section');
        const playerInfoElements = [document.getElementById('player-info-0'), document.getElementById('player-info-1')];
        const playerImageElements = [document.getElementById('player-image-0'), document.getElementById('player-image-1')];
        const playerNameElements = [document.getElementById('player-name-0'), document.getElementById('player-name-1')];
        const turnIndicator = document.getElementById('turn-indicator');
        const currentPlayerName = document.getElementById('current-player-name');
        const boardElement = document.getElementById('board');
        let cells = [];
        const statusMessageContainer = document.getElementById('status-message-container');
        let statusMessage = document.getElementById('status-message');
        const resetButton = document.getElementById('reset-button');

        // --- Constantes ---
        const DEFAULT_IMAGE_URL = 'https://placehold.co/60x60/cccccc/ffffff?text=?';
        const SUPABASE_TABLE_NAME = 'games';

        // --- Estado del Usuario y Juego ---
        let supabase = null;
        let realtimeChannel = null;
        let currentUser = null;
        let localPlayerProfile = null;
        let currentGameId = null;
        let localPlayerIndex = -1; // 0 for X (creator), 1 for O (joiner)
        let gameState = {
            board: ['', '', '', '', '', '', '', '', ''],
            currentPlayerIndex: 0,
            players: [null, null],
            isGameOver: false,
            winnerIndex: -1,
            winningCombination: null
        };
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        // --- Inicialización de Supabase ---
        function initializeSupabase() {
            console.log("Intentando inicializar Supabase...");
            try {
                // --- ¡¡¡REEMPLAZA CON TU URL Y ANON KEY DE SUPABASE AQUÍ!!! ---
                const supabaseUrl = 'https://gjxhppuobvjuypsxqhah.supabase.co'; // <-- PON TU URL AQUÍ
                const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdqeGhwcHVvYnZqdXlwc3hxaGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0MzcxNzIsImV4cCI6MjA2MjAxMzE3Mn0.Rk1xe9CCyDccS4ueN-AI6Glv05xSK7hS2LXtxclLXtU'; // <-- PON TU ANON KEY AQUÍ
                // 

                if (!supabaseUrl || !supabaseKey || supabaseUrl.includes('TU_') || supabaseKey.includes('TU_')) {
                     console.warn("Supabase URL o Key no configuradas. Reemplaza 'TU_SUPABASE_URL' y 'TU_SUPABASE_ANON_KEY' en el script.");
                     displayAuthMessage("Configuración de Supabase incompleta. Revisa la consola.", true);
                     throw new Error("Configuración de Supabase incompleta.");
                }
                if (typeof window.supabase === 'undefined' || typeof window.supabase.createClient !== 'function') {
                    console.error("El SDK de Supabase no se ha cargado correctamente en window.supabase o createClient no está disponible.");
                    displayAuthMessage("Error al cargar el SDK de Supabase. Revisa la consola.", true);
                    throw new Error("SDK de Supabase no cargado.");
                }
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
                console.log("Supabase inicializado correctamente.");
                return true;
            } catch (error) {
                console.error("Error inicializando Supabase:", error);
                networkStatus.textContent = "Error al conectar con el servicio.";
                displayAuthMessage(`Error al conectar: ${error.message}`, true);
                authSection.classList.remove('hidden');
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                supabase = null;
                return false;
            }
        }

        // --- Funciones de Autenticación ---
        function displayAuthMessage(message, isError = false) {
            authMessageDisplay.textContent = message;
            authMessageDisplay.classList.remove('hidden', 'error', 'success');
            authMessageDisplay.classList.add(isError ? 'error' : 'success');
        }
        function clearAuthMessage() {
            authMessageDisplay.textContent = '';
            authMessageDisplay.classList.add('hidden');
        }
        async function handleSignUp(event) {
            event.preventDefault(); clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }
            const email = signupForm.elements['signup-email'].value;
            const password = signupForm.elements['signup-password'].value;
            const { data, error } = await supabase.auth.signUp({ email, password });
            if (error) {
                console.error("Error en registro:", error);
                displayAuthMessage(`Error en registro: ${error.message}`, true);
            } else {
                console.log("Usuario registrado:", data.user);
                displayAuthMessage("¡Registro exitoso! Revisa tu email para confirmar si es necesario. Luego, inicia sesión.", false);
                signupForm.classList.add('hidden');
                signinForm.classList.remove('hidden');
            }
        }
        async function handleSignIn(event) {
            event.preventDefault(); clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }
            const email = signinForm.elements['signin-email'].value;
            const password = signinForm.elements['signin-password'].value;
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) {
                console.error("Error en inicio de sesión:", error);
                displayAuthMessage(`Error en inicio de sesión: ${error.message}`, true);
            } else {
                console.log("Usuario ha iniciado sesión:", data.user);
                // onAuthStateChange se encargará de actualizar currentUser y la UI
            }
        }
        async function handleSignOut() {
            clearAuthMessage();
            if (!supabase) { displayAuthMessage("Supabase no está inicializado.", true); return; }
            const { error } = await supabase.auth.signOut();
            if (error) {
                console.error("Error al cerrar sesión:", error);
                displayAuthMessage(`Error al cerrar sesión: ${error.message}`, true);
            } else {
                console.log("Sesión cerrada.");
                 // onAuthStateChange se encargará de actualizar currentUser y la UI
            }
        }
        function updateAuthUI(user) {
            currentUser = user;
            if (user) {
                authSection.classList.add('hidden');
                userStatusSection.classList.remove('hidden');
                userEmailDisplay.textContent = user.email;
                networkSection.classList.remove('hidden');
                createGameButton.disabled = false;
                joinGameButton.disabled = false;
                const placeholderColor = Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                const placeholderText = user.email.charAt(0).toUpperCase();
                localPlayerProfile = {
                    id: user.id, name: user.email,
                    imageUrl: `https://placehold.co/60x60/${placeholderColor}/ffffff?text=${placeholderText}`
                };
            } else {
                authSection.classList.remove('hidden');
                signinForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                userStatusSection.classList.add('hidden');
                userEmailDisplay.textContent = '';
                networkSection.classList.add('hidden');
                gameSection.classList.add('hidden');
                createGameButton.disabled = true;
                joinGameButton.disabled = true;
                localPlayerProfile = null;
                if (realtimeChannel) leaveGame(); // Salir del juego si se cierra sesión
            }
            clearAuthMessage();
        }

        // --- Funciones de Red ---
        async function createGame() {
            if (!localPlayerProfile || !supabase) {
                networkStatus.textContent = !localPlayerProfile ? "Debes iniciar sesión primero." : "Error de conexión.";
                return;
            }
            networkStatus.textContent = "Creando partida...";
            createGameButton.disabled = true; joinGameButton.disabled = true;
            try {
                const initialGameStateForSupabase = {
                    board: ['', '', '', '', '', '', '', '', ''], current_player_index: 0,
                    players: [localPlayerProfile, null], is_game_over: false,
                    winner_index: -1, winning_combination: null
                };
                const { data, error } = await supabase.from(SUPABASE_TABLE_NAME)
                    .insert([initialGameStateForSupabase]).select().single();
                if (error) throw error;
                if (!data || !data.id) throw new Error("No se pudo obtener el ID de la partida creada.");
                currentGameId = data.id;
                localPlayerIndex = 0;
                // gameState se actualizará a través del listener de Realtime o la carga inicial en subscribe
                networkStatus.textContent = `Partida creada! ID: ${currentGameId}. Esperando oponente...`;
                gameIdDisplay.textContent = `ID de Partida: ${currentGameId}`;
                listenToGameUpdates(currentGameId);
            } catch (error) {
                console.error("Error en createGame:", error);
                networkStatus.textContent = `Error al crear la partida: ${error.message}. Revisa la consola.`;
                createGameButton.disabled = false; joinGameButton.disabled = false;
            }
        }
        async function joinGame() {
            if (!localPlayerProfile || !supabase) {
                 networkStatus.textContent = !localPlayerProfile ? "Debes iniciar sesión primero." : "Error de conexión."; return;
            }
            const gameIdToJoin = joinGameIdInput.value.trim();
            if (!gameIdToJoin) { networkStatus.textContent = "Introduce el ID de la partida."; return; }
            networkStatus.textContent = `Uniéndose a la partida ${gameIdToJoin}...`;
            createGameButton.disabled = true; joinGameButton.disabled = true; joinGameIdInput.disabled = true;
            try {
                const { data: gameData, error: fetchError } = await supabase.from(SUPABASE_TABLE_NAME)
                    .select('*').eq('id', gameIdToJoin).maybeSingle();
                if (fetchError) throw fetchError;
                if (!gameData) {
                    networkStatus.textContent = "Partida no encontrada.";
                    createGameButton.disabled = false; joinGameButton.disabled = false; joinGameIdInput.disabled = false; return;
                }
                if (gameData.players && gameData.players[1] !== null) {
                    networkStatus.textContent = "La partida ya está llena.";
                    createGameButton.disabled = false; joinGameButton.disabled = false; joinGameIdInput.disabled = false; return;
                }
                currentGameId = gameIdToJoin; localPlayerIndex = 1;
                const updatedPlayersArray = [...gameData.players];
                updatedPlayersArray[1] = localPlayerProfile;
                const { error: updateError } = await supabase.from(SUPABASE_TABLE_NAME)
                    .update({ players: updatedPlayersArray, updated_at: new Date().toISOString() }).eq('id', currentGameId);
                if (updateError) throw updateError;
                // gameState se actualizará a través del listener de Realtime o la carga inicial en subscribe
                networkStatus.textContent = `¡Unido a la partida ${currentGameId}!`;
                listenToGameUpdates(currentGameId);
            } catch (error) {
                console.error("Error uniéndose a la partida en Supabase:", error);
                networkStatus.textContent = `Error al unirse: ${error.message}`;
                createGameButton.disabled = false; joinGameButton.disabled = false; joinGameIdInput.disabled = false;
            }
        }

        // Función auxiliar para mapear datos de Supabase al estado local
        function mapSupabaseToLocalState(supabaseData) {
            if (!supabaseData) {
                console.warn("mapSupabaseToLocalState: Se recibieron datos nulos de Supabase. Devolviendo estado por defecto.");
                return { // Devuelve un estado por defecto o maneja el error como prefieras
                    board: ['', '', '', '', '', '', '', '', ''], currentPlayerIndex: 0,
                    players: [null, null], isGameOver: false, winnerIndex: -1, winningCombination: null
                };
            }
            return {
                board: supabaseData.board || ['', '', '', '', '', '', '', '', ''],
                currentPlayerIndex: supabaseData.current_player_index ?? 0,
                players: supabaseData.players || [null, null],
                isGameOver: supabaseData.is_game_over ?? false,
                winnerIndex: supabaseData.winner_index ?? -1,
                winningCombination: supabaseData.winning_combination || null
            };
        }

        // Función auxiliar para procesar actualizaciones del estado del juego y la UI
        function processGameStateUpdate(updatedData) {
            gameState = mapSupabaseToLocalState(updatedData);
            console.log("processGameStateUpdate: Estado del juego local actualizado:", gameState);

            if (gameSection.classList.contains('hidden')) { // Si la pantalla de juego no está visible
                // Mostrar pantalla si:
                // 1. Soy el Jugador 0 (creador) Y mis datos están presentes en el estado del juego O
                // 2. Soy el Jugador 1 (quien se une) Y los datos de AMBOS jugadores están presentes
                if ((localPlayerIndex === 0 && gameState.players[0]) ||
                    (localPlayerIndex === 1 && gameState.players[0] && gameState.players[1])) {
                    showGameScreen();
                }
            } else { // Si la pantalla de juego ya está visible, solo actualizarla
                renderBoard();
                updatePlayerInfo();
                updatePlayerTurnDisplay();
                updateGameStatus();
            }

            // Actualizar el mensaje de estado de la red
            if (gameState.players[0] && !gameState.players[1] && localPlayerIndex === 0) {
                networkStatus.textContent = `Esperando al Jugador 2... ID: ${currentGameId}`;
            } else if (gameState.players[0] && gameState.players[1] && !gameState.isGameOver) {
                networkStatus.textContent = "¡Partida en curso!";
            } else if (gameState.isGameOver) {
                // El mensaje de estado del juego (ganador/empate) se maneja en updateGameStatus
                // networkStatus podría quedar vacío o mostrar "Partida finalizada"
                networkStatus.textContent = "Partida finalizada.";
            }
        }


        function listenToGameUpdates(gameId) {
            if (!supabase || !gameId) return;
            networkStatus.textContent = "Conectando a la partida..."; // Mensaje inicial
            if (realtimeChannel) {
                supabase.removeChannel(realtimeChannel)
                .then(()=> console.log("Canal anterior removido"))
                .catch(e=>console.error("Error removiendo canal", e));
            }

            realtimeChannel = supabase
                .channel(`game-${gameId}`)
                .on(
                    'postgres_changes',
                    { event: 'UPDATE', schema: 'public', table: SUPABASE_TABLE_NAME, filter: `id=eq.${gameId}` },
                    (payload) => {
                        console.log('Cambio (UPDATE) recibido de Supabase:', payload);
                        const updatedGameData = payload.new;
                        if (!updatedGameData) {
                            console.warn("Payload de actualización no contiene datos 'new'.");
                            return;
                        }
                        processGameStateUpdate(updatedGameData);
                    }
                )
                .on( // Escuchar también eventos de DELETE por si la partida es eliminada
                    'postgres_changes',
                    { event: 'DELETE', schema: 'public', table: SUPABASE_TABLE_NAME, filter: `id=eq.${gameId}` },
                    (payload) => {
                        console.log('Partida eliminada detectada:', payload);
                        alert("La partida ha sido eliminada o ha terminado abruptamente.");
                        leaveGame();
                    }
                )
                .subscribe(async (status, err) => {
                    if (status === 'SUBSCRIBED') {
                        console.log(`Suscrito a cambios en la partida ${gameId}`);
                        // Cargar estado inicial después de suscribirse para asegurar que tenemos lo último
                        try {
                            const { data: initialData, error: initialError } = await supabase
                                .from(SUPABASE_TABLE_NAME).select('*').eq('id', gameId).single();
                            if (initialError) {
                                console.error("Error cargando estado inicial de la partida tras suscripción:", initialError);
                                if (initialError.code === 'PGRST116') { // "Object not found"
                                     networkStatus.textContent = "La partida no existe o fue eliminada.";
                                     leaveGame(); // Salir si la partida no se encuentra
                                } else {
                                     networkStatus.textContent = "Error al cargar la partida.";
                                }
                                return;
                            }
                            if (initialData) {
                                console.log("Estado inicial cargado tras suscripción:", initialData);
                                processGameStateUpdate(initialData);
                            } else {
                                // Esto podría pasar si la partida se borra justo entre la creación y la suscripción
                                console.warn(`No se encontró estado inicial para la partida ${gameId} después de suscribirse.`);
                                networkStatus.textContent = "La partida no se encontró. Pudo haber sido eliminada.";
                                leaveGame();
                            }
                        } catch (e) {
                            console.error("Error crítico en la carga inicial tras suscripción:", e);
                            networkStatus.textContent = "Error crítico al cargar datos de la partida.";
                        }
                    } else if (status === 'CHANNEL_ERROR' || status === 'TIMED_OUT') {
                        console.error(`Error en el canal Realtime (${status}):`, err);
                        networkStatus.textContent = `Error de conexión Realtime (${status}). Intenta recargar.`;
                    } else {
                        console.log(`Estado del canal Realtime: ${status}`);
                    }
                });
        }

        async function sendMove(cellIndex) {
            if (!supabase || !currentGameId || gameState.isGameOver || gameState.board[cellIndex] !== '' || gameState.currentPlayerIndex !== localPlayerIndex) {
                console.warn("Movimiento inválido, no es tu turno, juego terminado o no conectado."); return;
            }
            const newBoard = [...gameState.board];
            newBoard[cellIndex] = localPlayerIndex === 0 ? 'X' : 'O';
            const { winnerIndex, winningCombination } = checkWinOrDraw(newBoard, newBoard[cellIndex]);
            const nextPlayerIndex = 1 - gameState.currentPlayerIndex;
            const isNowGameOver = winnerIndex !== -1;
            const updateDataForSupabase = {
                board: newBoard, current_player_index: isNowGameOver ? gameState.currentPlayerIndex : nextPlayerIndex,
                is_game_over: isNowGameOver, winner_index: winnerIndex,
                winning_combination: winningCombination, updated_at: new Date().toISOString()
            };
            try {
                const { error } = await supabase.from(SUPABASE_TABLE_NAME).update(updateDataForSupabase).eq('id', currentGameId);
                if (error) throw error;
                console.log("Move sent successfully via Supabase.");
            } catch (error) {
                console.error("Error enviando movimiento a Supabase:", error);
                alert(`Error al enviar tu movimiento: ${error.message}. Inténtalo de nuevo.`);
            }
        }
        function leaveGame() {
            console.log("Leaving game (Supabase)...");
            if (realtimeChannel && supabase) {
                supabase.removeChannel(realtimeChannel)
                    .then(status => console.log("Realtime channel removed, status:", status))
                    .catch(error => console.error("Error removing realtime channel:", error));
                realtimeChannel = null;
            }
            currentGameId = null; localPlayerIndex = -1; resetLocalGameState();
            gameSection.classList.add('hidden');
            // La UI de autenticación/red se actualiza basada en currentUser
            updateAuthUI(currentUser); // Esto mostrará la sección de red si está logueado, o auth si no.
            networkStatus.textContent = ""; gameIdDisplay.textContent = ""; joinGameIdInput.value = "";
        }

        // --- Funciones del Juego ---
        function resetLocalGameState() {
              gameState = { board: ['', '', '', '', '', '', '', '', ''], currentPlayerIndex: 0, players: [null, null], isGameOver: false, winnerIndex: -1, winningCombination: null };
        }
        function showGameScreen() {
             console.log("Mostrando pantalla de juego...");
             authSection.classList.add('hidden'); networkSection.classList.add('hidden'); gameSection.classList.remove('hidden');
             if (cells.length === 0) {
                 cells = Array.from(boardElement.querySelectorAll('.cell'));
                 cells.forEach(cell => { cell.addEventListener('click', handleCellClick); });
             }
             renderBoard(); updatePlayerInfo(); updatePlayerTurnDisplay(); updateGameStatus();
        }
         function updatePlayerInfo() {
              if (!gameState || !gameState.players) { console.warn("updatePlayerInfo: gameState o gameState.players no definido."); return; }
              for (let i = 0; i < 2; i++) {
                  const playerProfile = gameState.players[i];
                  if (playerProfile && playerProfile.name) {
                      playerImageElements[i].src = playerProfile.imageUrl || DEFAULT_IMAGE_URL;
                      playerImageElements[i].alt = playerProfile.name;
                      playerImageElements[i].onerror = function() { this.src = DEFAULT_IMAGE_URL; };
                      playerNameElements[i].textContent = playerProfile.name;
                      playerInfoElements[i].classList.remove('opacity-50');
                  } else {
                      playerImageElements[i].src = DEFAULT_IMAGE_URL; playerImageElements[i].alt = `Jugador ${i + 1}`;
                      playerNameElements[i].textContent = `Esperando Jugador ${i + 1}...`;
                      playerInfoElements[i].classList.add('opacity-50');
                  }
              }
         }
        function renderBoard() {
             if (!cells || cells.length !== 9) { console.error("Cells not initialized correctly for renderBoard"); return; }
             if (!gameState || !gameState.board) { console.warn("renderBoard: gameState o gameState.board no definido."); return; }
             gameState.board.forEach((symbol, index) => {
                 const cell = cells[index]; if (!cell) { console.error(`renderBoard: Celda con índice ${index} no encontrada.`); return; }
                 cell.textContent = symbol;
                 cell.classList.remove('winning-cell', 'text-red-500', 'text-blue-500', 'disabled');
                 if (symbol === 'X') cell.classList.add('text-blue-500');
                 else if (symbol === 'O') cell.classList.add('text-red-500');
                 if (gameState.isGameOver && gameState.winningCombination?.includes(index)) cell.classList.add('winning-cell');

                 // Habilitar/deshabilitar celdas
                 if (gameState.isGameOver || symbol !== '' || (localPlayerIndex !== -1 && gameState.currentPlayerIndex !== localPlayerIndex)) {
                     cell.classList.add('disabled');
                 } else {
                     cell.classList.remove('disabled');
                 }
             });
        }
        function handleCellClick(event) {
             if (gameState.isGameOver) return;
             const clickedCell = event.target; const cellIndex = parseInt(clickedCell.dataset.index);
             if (localPlayerIndex !== -1 && gameState.currentPlayerIndex === localPlayerIndex && gameState.board[cellIndex] === '') {
                 sendMove(cellIndex);
             } else { console.log("Click ignorado: No es turno, celda ocupada, o jugador no asignado."); }
        }
        function updatePlayerTurnDisplay() {
             if (!gameState || !gameState.players) { console.warn("updatePlayerTurnDisplay: gameState o gameState.players no definido."); return; }
             const player1Exists = gameState.players[0] && gameState.players[0].name;
             const player2Exists = gameState.players[1] && gameState.players[1].name;

             if (gameState.isGameOver || !player1Exists ) { // Solo se necesita el jugador 1 para mostrar algo inicialmente
                 turnIndicator.classList.add('hidden');
                 playerImageElements.forEach((img, i) => { if (gameState.players[i]) img.classList.remove('active'); });
                 return;
             }
             turnIndicator.classList.remove('hidden');
             const currentTurnPlayerProfile = gameState.players[gameState.currentPlayerIndex];
             if (currentTurnPlayerProfile && currentTurnPlayerProfile.name) {
                 currentPlayerName.textContent = currentTurnPlayerProfile.name;
                 playerImageElements.forEach((img, i) => {
                     if (gameState.players[i] && gameState.players[i].name) {
                         if (i === gameState.currentPlayerIndex) img.classList.add('active');
                         else img.classList.remove('active');
                     }
                 });
             } else {
                 // Si el perfil del turno actual no existe (ej. esperando al jugador 2 y es turno de X)
                 // podemos mostrar el nombre del jugador 1 si es su turno.
                 if (gameState.currentPlayerIndex === 0 && player1Exists) {
                    currentPlayerName.textContent = gameState.players[0].name;
                    if(playerImageElements[0]) playerImageElements[0].classList.add('active');
                    if(playerImageElements[1]) playerImageElements[1].classList.remove('active');
                 } else {
                    console.warn("Current turn player profile or name is missing and cannot be inferred.");
                    currentPlayerName.textContent = "...";
                 }
             }
        }
        function checkWinOrDraw(boardToCheck, lastSymbol) {
              let winnerSymbol = null; let winningCombination = null;
              for (const combination of winningCombinations) {
                  const [a, b, c] = combination;
                  if (boardToCheck[a] && boardToCheck[a] === boardToCheck[b] && boardToCheck[a] === boardToCheck[c]) {
                      winnerSymbol = boardToCheck[a]; winningCombination = combination; break;
                  }
              }
              if (winnerSymbol) { const winnerIdx = winnerSymbol === 'X' ? 0 : 1; return { winnerIndex: winnerIdx, winningCombination: winningCombination }; }
              else if (boardToCheck.every(cell => cell !== '')) { return { winnerIndex: 2, winningCombination: null }; }
              else { return { winnerIndex: -1, winningCombination: null }; }
         }
        function updateGameStatus() {
             statusMessageContainer.innerHTML = ''; statusMessage = null;
             if (gameState.isGameOver) {
                 console.log(`Game ended. Winner index: ${gameState.winnerIndex}`);
                 const messageSpan = document.createElement('span'); messageSpan.id = 'status-message';
                 if (gameState.winnerIndex === 2) { messageSpan.textContent = '¡Es un empate!'; }
                 else if (gameState.winnerIndex === 0 || gameState.winnerIndex === 1) {
                     const winnerProfile = gameState.players[gameState.winnerIndex];
                     if (winnerProfile && winnerProfile.name) {
                         const winnerImg = document.createElement('img');
                         winnerImg.src = winnerProfile.imageUrl || DEFAULT_IMAGE_URL;
                         winnerImg.alt = `Icono de ${winnerProfile.name}`;
                         winnerImg.classList.add('winner-image');
                         winnerImg.onerror = function() { this.src = DEFAULT_IMAGE_URL; };
                         statusMessageContainer.appendChild(winnerImg);
                         messageSpan.textContent = `¡${winnerProfile.name} (${winnerProfile.symbol || (gameState.winnerIndex === 0 ? 'X' : 'O')}) ha ganado!`;
                     } else { messageSpan.textContent = `¡El jugador ${gameState.winnerIndex === 0 ? 'X' : 'O'} ha ganado!`; }
                 } else { messageSpan.textContent = "El juego ha terminado."; }
                 statusMessageContainer.appendChild(messageSpan); statusMessage = messageSpan;
                 playerImageElements.forEach(img => img.classList.remove('active'));
                 turnIndicator.classList.add('hidden');
             }
        }

        // --- Inicialización General ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM fully loaded and parsed.");
            const supabaseReady = initializeSupabase();

            showSignupLink.addEventListener('click', (e) => {
                e.preventDefault(); signinForm.classList.add('hidden');
                signupForm.classList.remove('hidden'); clearAuthMessage();
            });
            showSigninLink.addEventListener('click', (e) => {
                e.preventDefault(); signupForm.classList.add('hidden');
                signinForm.classList.remove('hidden'); clearAuthMessage();
            });

            if (supabaseReady) {
                signinForm.addEventListener('submit', handleSignIn);
                signupForm.addEventListener('submit', handleSignUp);
                signoutButton.addEventListener('click', handleSignOut);
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('Auth event:', event, 'Session:', session);
                    const user = session?.user || null;
                    updateAuthUI(user);
                     if (event === 'SIGNED_OUT' || event === 'USER_DELETED') {
                        leaveGame();
                    }
                });
            } else {
                updateAuthUI(null); // Asegurar que la UI esté en estado "no logueado" si Supabase no carga
            }
            createGameButton.addEventListener('click', createGame);
            joinGameButton.addEventListener('click', joinGame);
            resetButton.addEventListener('click', leaveGame);
        });
    </script>
